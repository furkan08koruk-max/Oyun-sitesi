<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberHub 2077</title>
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-purple: #bc13fe;
            --neon-pink: #ff00ff;
            --neon-green: #39ff14;
            --dark-bg: #050505;
        }

        body {
            background-color: var(--dark-bg);
            background-image: 
                linear-gradient(rgba(18, 16, 16, 0.8), rgba(18, 16, 16, 0.8)),
                url('https://images.unsplash.com/photo-1614850523296-d8c1af93d400?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80'); /* Cyberpunk temalƒ± bir arka plan */
            background-size: cover;
            background-attachment: fixed;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }

        .main-frame {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid var(--neon-blue);
            box-shadow: 0 0 20px var(--neon-blue), inset 0 0 10px var(--neon-blue);
            padding: 40px;
            border-radius: 5px;
            width: 90%;
            max-width: 800px;
            position: relative;
        }

        h1 {
            text-align: center;
            font-size: 3rem;
            color: #fff;
            text-shadow: 0 0 10px var(--neon-blue), 0 0 20px var(--neon-blue);
            letter-spacing: 5px;
            text-transform: uppercase;
        }

        .category-container {
            display: flex;
            justify-content: space-around;
            margin-bottom: 40px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .cyber-btn {
            background: transparent;
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            text-transform: uppercase;
            position: relative;
            transition: 0.3s;
            clip-path: polygon(10% 0, 100% 0, 90% 100%, 0% 100%);
        }

        .cyber-btn:hover {
            background: var(--neon-blue);
            color: black;
            box-shadow: 0 0 30px var(--neon-blue);
        }

        /* Alt Men√º Panelleri */
        .sub-panel {
            display: none;
            border: 1px solid var(--neon-purple);
            padding: 20px;
            margin-top: 20px;
            background: rgba(188, 19, 254, 0.1);
            animation: flicker 0.5s infinite alternate;
        }

        .active { display: block; }

        .game-grid, .lesson-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .item-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--neon-green);
            color: var(--neon-green);
            padding: 10px;
            cursor: pointer;
            text-align: center;
            transition: 0.3s;
        }

        .item-btn:hover {
            background: var(--neon-green);
            color: black;
            box-shadow: 0 0 15px var(--neon-green);
        }

        .lesson-btn {
            border-color: var(--neon-pink);
            color: var(--neon-pink);
        }

        .lesson-btn:hover {
            background: var(--neon-pink);
            color: white;
            box-shadow: 0 0 15px var(--neon-pink);
        }

        @keyframes flicker {
            0% { opacity: 0.9; }
            100% { opacity: 1; }
        }

        h2 { border-left: 5px solid var(--neon-purple); padding-left: 10px; }
    </style>
</head>
<body>

<div class="main-frame">
    <h1>CYBER HUB</h1>
    
    <div class="category-container">
        <button class="cyber-btn" onclick="openMenu('oyun-menu')">Oyun [GAMES]</button>
        <button class="cyber-btn" onclick="openMenu('ders-menu')">Ders [DATA]</button>
        <button class="cyber-btn" onclick="openMenu('video-menu')">Video [LINK]</button>
    </div>

    <div id="oyun-menu" class="sub-panel">
        <h2>// AKTƒ∞F OYUNLAR</h2>
        <div class="game-grid">
            <div class="item-btn">üêç YILAN OYUNU</div>
            <div class="item-btn">üß± TETRIS</div>
            <div class="item-btn">üü° PACMAN</div>
        </div>
    </div>

    <div id="ders-menu" class="sub-panel">
        <h2>// VERƒ∞ TABANI</h2>
        <div class="lesson-grid">
            <div class="item-btn lesson-btn">MATH_01</div>
            <div class="item-btn lesson-btn">EDEBƒ∞YAT_XT</div>
            <div class="item-btn lesson-btn">TARƒ∞H_DB</div>
            <div class="item-btn lesson-btn">Dƒ∞N_K√úLT√úR√ú</div>
        </div>
    </div>

    <div id="video-menu" class="sub-panel">
        <h2>// YAYIN AKI≈ûI</h2>
        <p style="color: var(--neon-pink);">[ERƒ∞≈ûƒ∞M ENGELLENDƒ∞: Veri bekleniyor...]</p>
    </div>
</div>

<script>
    function openMenu(id) {
        // T√ºm panelleri kapat
        document.querySelectorAll('.sub-panel').forEach(panel => {
            panel.classList.remove('active');
        });
        // Se√ßilen paneli a√ß
        document.getElementById(id).classList.add('active');
    }
</script>

</body>
</html>
