<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberHub v5.0 | Integrated Games</title>
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-pink: #ff00ff;
            --neon-green: #39ff14;
            --neon-yellow: #ffff00;
            --panel-bg: rgba(0, 10, 25, 0.9);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; color: #fff; font-family: 'Courier New', monospace; overflow: hidden; height: 100vh; }
        #matrix-canvas { position: fixed; top: 0; left: 0; z-index: -1; }

        .wrapper { display: flex; align-items: center; justify-content: center; height: 100vh; }
        
        .main-panel {
            background: var(--panel-bg);
            border: 2px solid var(--neon-blue);
            backdrop-filter: blur(10px);
            padding: 40px; border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.3);
            width: 90%; max-width: 800px; text-align: center;
            position: relative;
        }

        h1 { font-size: 2.5rem; text-shadow: 0 0 15px var(--neon-blue); margin-bottom: 20px; }

        .category-btns { display: flex; justify-content: center; gap: 20px; margin-bottom: 30px; }
        
        .btn {
            background: transparent; border: 2px solid var(--neon-blue); color: var(--neon-blue);
            padding: 12px 25px; cursor: pointer; text-transform: uppercase; transition: 0.3s;
            font-weight: bold; font-size: 1rem;
        }
        .btn:hover { background: var(--neon-blue); color: #000; box-shadow: 0 0 20px var(--neon-blue); }

        .sub-menu { display: none; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; margin-top: 20px; }
        .active-menu { display: grid; }

        .item-btn {
            border: 1px solid var(--neon-green); color: var(--neon-green);
            padding: 15px; cursor: pointer; transition: 0.3s; text-align: center;
            clip-path: polygon(0 0, 90% 0, 100% 30%, 100% 100%, 0% 100%);
        }
        .item-btn:hover { background: var(--neon-green); color: #000; box-shadow: 0 0 15px var(--neon-green); }

        /* OYUN ALANI */
        #game-area { display: none; flex-direction: column; align-items: center; }
        canvas { border: 2px solid var(--neon-blue); background: #000; box-shadow: 0 0 20px var(--neon-blue); }
        .score { font-size: 24px; color: var(--neon-blue); margin-bottom: 10px; }
    </style>
</head>
<body>

<canvas id="matrix-canvas"></canvas>

<div class="wrapper">
    <div id="main-ui" class="main-panel">
        <div id="menu-content">
            <h1>HO≈û GELDƒ∞N!</h1>
            <p style="color: var(--neon-blue); margin-bottom: 30px;">// SYSTEM STATUS: READY</p>
            
            <div class="category-btns">
                <button class="btn" onclick="showSub('game-list')">OYUNLAR</button>
                <button class="btn" onclick="showSub('lesson-list')">DERSLER</button>
                <button class="btn">Vƒ∞DEO</button>
            </div>

            <div id="game-list" class="sub-menu">
                <div class="item-btn" onclick="initSnake()">üêç YILAN OYUNU</div>
                <div class="item-btn" onclick="initPacman()">üü° PACMAN</div>
                <div class="item-btn">üß± TETRIS</div>
            </div>

            <div id="lesson-list" class="sub-menu">
                <div class="item-btn" style="border-color:var(--neon-pink); color:var(--neon-pink);">MATEMATƒ∞K</div>
                <div class="item-btn" style="border-color:var(--neon-pink); color:var(--neon-pink);">TARƒ∞H</div>
            </div>
        </div>

        <div id="game-area">
            <div id="score-text" class="score">SCORE: 0</div>
            <canvas id="stage" width="400" height="400"></canvas>
            <button class="btn" onclick="resetUI()" style="margin-top:20px; border-color:var(--neon-pink); color:var(--neon-pink);">ANA MEN√úYE D√ñN</button>
        </div>
    </div>
</div>

<script>
    // 1. Matrix Arka Plan
    const mC = document.getElementById('matrix-canvas');
    const mX = mC.getContext('2d');
    mC.width = window.innerWidth; mC.height = window.innerHeight;
    const bin = "1100101"; const drops = Array(Math.floor(mC.width/16)).fill(1);
    function drawM() {
        mX.fillStyle = "rgba(0,0,0,0.1)"; mX.fillRect(0,0,mC.width,mC.height);
        mX.fillStyle = "#00f3ff"; mX.font = "15px monospace";
        drops.forEach((y, i) => {
            mX.fillText(bin[Math.floor(Math.random()*bin.length)], i*16, y*16);
            if(y*16 > mC.height && Math.random() > 0.975) drops[i] = 0; drops[i]++;
        });
    }
    setInterval(drawM, 50);

    // 2. UI Kontrol√º
    function showSub(id) {
        document.querySelectorAll('.sub-menu').forEach(el => el.classList.remove('active-menu'));
        document.getElementById(id).classList.add('active-menu');
    }

    function resetUI() {
        clearInterval(loop);
        document.getElementById('menu-content').style.display = 'block';
        document.getElementById('game-area').style.display = 'none';
    }

    let loop;
    const canvas = document.getElementById('stage');
    const ctx = canvas.getContext('2d');

    // 3. Yƒ±lan Oyunu Entegre
    function initSnake() {
        document.getElementById('menu-content').style.display = 'none';
        document.getElementById('game-area').style.display = 'flex';
        
        let box = 20; let snake = [{x:9*box, y:10*box}];
        let food = {x:Math.floor(Math.random()*19+1)*box, y:Math.floor(Math.random()*19+1)*box};
        let d; let score = 0;

        document.onkeydown = e => {
            if(e.keyCode==37 && d!="RIGHT") d="LEFT";
            if(e.keyCode==38 && d!="DOWN") d="UP";
            if(e.keyCode==39 && d!="LEFT") d="RIGHT";
            if(e.keyCode==40 && d!="UP") d="DOWN";
        };

        loop = setInterval(() => {
            ctx.fillStyle = "black"; ctx.fillRect(0,0,400,400);
            for(let i=0; i<snake.length; i++){
                ctx.fillStyle = (i==0) ? "#39ff14" : "#008f11";
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
            }
            ctx.fillStyle = "#ff00ff"; ctx.fillRect(food.x, food.y, box, box);
            let sX = snake[0].x; let sY = snake[0].y;
            if(d=="LEFT") sX-=box; if(d=="UP") sY-=box; if(d=="RIGHT") sX+=box; if(d=="DOWN") sY+=box;
            if(sX==food.x && sY==food.y){
                score++; document.getElementById('score-text').innerText = "SCORE: "+score;
                food = {x:Math.floor(Math.random()*19+1)*box, y:Math.floor(Math.random()*19+1)*box};
            } else snake.pop();
            let head = {x:sX, y:sY};
            if(sX<0||sX>=400||sY<0||sY>=400||snake.some(t=>t.x==head.x&&t.y==head.y)){
                alert("GAME OVER! SCORE: " + score); resetUI();
            }
            snake.unshift(head);
        }, 100);
    }

    // 4. Pacman Entegre
    function initPacman() {
        document.getElementById('menu-content').style.display = 'none';
        document.getElementById('game-area').style.display = 'flex';
        let px=200, py=200, pd=0, pScore=0;
        let dots = Array.from({length: 5}, () => ({x:Math.random()*380, y:Math.random()*380}));

        document.onkeydown = e => {
            if(e.keyCode==37) pd=1; if(e.keyCode==38) pd=2;
            if(e.keyCode==39) pd=3; if(e.keyCode==40) pd=4;
        };

        loop = setInterval(() => {
            ctx.fillStyle = "black"; ctx.fillRect(0,0,400,400);
            if(pd==1) px-=4; if(pd==2) py-=4; if(pd==3) px+=4; if(pd==4) py+=4;
            if(px<0) px=400; if(px>400) px=0; if(py<0) py=400; if(py>400) py=0;

            dots.forEach((d,i) => {
                ctx.fillStyle="#ff00ff"; ctx.beginPath(); ctx.arc(d.x,d.y,5,0,7); ctx.fill();
                if(Math.hypot(px-d.x, py-d.y)<20){
                    dots[i]={x:Math.random()*380,y:Math.random()*380};
                    pScore+=10; document.getElementById('score-text').innerText = "SCORE: "+pScore;
                }
            });
            ctx.fillStyle="#ffff00"; ctx.beginPath(); ctx.arc(px,py,15,0.2*Math.PI, 1.8*Math.PI); ctx.lineTo(px,py); ctx.fill();
        }, 30);
    }
</script>
</body>
</html>
