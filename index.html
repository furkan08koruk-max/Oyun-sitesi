<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberHub Arcade v9.0 | Pro Tetris Update</title>
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-pink: #ff00ff;
            --neon-green: #39ff14;
            --neon-red: #ff0033;
            --panel-bg: rgba(0, 10, 25, 0.95);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; color: #fff; font-family: 'Courier New', monospace; overflow: hidden; height: 100vh; }
        #matrix-canvas { position: fixed; top: 0; left: 0; z-index: -1; }

        .wrapper { display: flex; align-items: center; justify-content: center; height: 100vh; }
        
        .main-panel {
            background: var(--panel-bg);
            border: 2px solid var(--neon-blue);
            backdrop-filter: blur(10px);
            padding: 40px; border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.3);
            width: 90%; max-width: 800px; text-align: center;
            position: relative;
        }

        .exit-btn {
            position: absolute; top: 15px; right: 15px;
            padding: 8px 15px; font-size: 10px;
            border: 1px solid var(--neon-pink); color: var(--neon-pink);
            background: transparent; cursor: pointer; transition: 0.3s;
            display: none; z-index: 100; text-transform: uppercase;
        }
        .exit-btn:hover { background: var(--neon-pink); color: #000; box-shadow: 0 0 15px var(--neon-pink); }

        h1 { font-size: 2.2rem; text-shadow: 0 0 15px var(--neon-blue); margin-bottom: 30px; letter-spacing: 5px; }

        .btn {
            background: transparent; border: 2px solid var(--neon-blue); color: var(--neon-blue);
            padding: 12px 25px; cursor: pointer; text-transform: uppercase; transition: 0.3s;
            font-weight: bold; margin: 10px; display: inline-block;
        }
        .btn:hover { background: var(--neon-blue); color: #000; box-shadow: 0 0 20px var(--neon-blue); }

        #menu-content { display: block; }
        #game-area { display: none; flex-direction: column; align-items: center; }
        
        canvas { border: 2px solid var(--neon-blue); background: #000; box-shadow: 0 0 20px var(--neon-blue); }
        .score { font-size: 20px; color: var(--neon-blue); margin-bottom: 10px; font-weight: bold; letter-spacing: 2px; }
    </style>
</head>
<body>

<canvas id="matrix-canvas"></canvas>

<div class="wrapper">
    <div id="main-ui" class="main-panel">
        <button id="global-exit" class="exit-btn" onclick="resetToMenu()">‚úñ ANA MEN√ú</button>

        <div id="menu-content">
            <h1>ARCADE_CORE_V9</h1>
            <div class="category-btns">
                <button class="btn" onclick="initSnake()">üêç YILAN</button>
                <button class="btn" onclick="initPacman()">üü° PACMAN_AI</button>
                <button class="btn" onclick="initTetris()">üß± TETRIS_PRO</button>
            </div>
        </div>

        <div id="game-area">
            <div id="score-text" class="score">SYSTEM_IDLE</div>
            <canvas id="stage" width="400" height="400"></canvas>
        </div>
    </div>
</div>

<script>
    // 1. Matrix Arka Plan
    const mC = document.getElementById('matrix-canvas');
    const mX = mC.getContext('2d');
    mC.width = window.innerWidth; mC.height = window.innerHeight;
    const bin = "10"; const drops = Array(Math.floor(mC.width/16)).fill(1);
    function drawM() {
        mX.fillStyle = "rgba(0,0,0,0.1)"; mX.fillRect(0,0,mC.width,mC.height);
        mX.fillStyle = "#00f3ff"; mX.font = "15px monospace";
        drops.forEach((y, i) => {
            mX.fillText(bin[Math.floor(Math.random()*bin.length)], i*16, y*16);
            if(y*16 > mC.height && Math.random() > 0.975) drops[i] = 0; drops[i]++;
        });
    }
    setInterval(drawM, 50);

    let loop;
    const canvas = document.getElementById('stage');
    const ctx = canvas.getContext('2d');

    function resetToMenu() {
        clearInterval(loop);
        document.getElementById('menu-content').style.display = 'block';
        document.getElementById('game-area').style.display = 'none';
        document.getElementById('global-exit').style.display = 'none';
        ctx.setTransform(1, 0, 0, 1, 0, 0); 
    }

    function prepareGame(title) {
        clearInterval(loop);
        document.getElementById('menu-content').style.display = 'none';
        document.getElementById('game-area').style.display = 'flex';
        document.getElementById('global-exit').style.display = 'block';
        document.getElementById('score-text').innerText = title + ": 0";
        ctx.setTransform(1, 0, 0, 1, 0, 0);
    }

    // --- YILAN OYUNU ---
    function initSnake() {
        prepareGame("SNAKE_DATA");
        let box = 20, score = 0, d = "RIGHT", isDead = false;
        let snake = [{x: 9*box, y: 10*box}];
        let food = {x: Math.floor(Math.random()*19)*box, y: Math.floor(Math.random()*19)*box};

        document.onkeydown = e => {
            if(isDead) { isDead = false; initSnake(); return; }
            if(e.keyCode==37 && d!="RIGHT") d="LEFT";
            if(e.keyCode==38 && d!="DOWN") d="UP";
            if(e.keyCode==39 && d!="LEFT") d="RIGHT";
            if(e.keyCode==40 && d!="UP") d="DOWN";
        };

        loop = setInterval(() => {
            if(isDead) return;
            ctx.fillStyle = "black"; ctx.fillRect(0,0,400,400);
            for(let i=0; i<snake.length; i++){
                ctx.fillStyle = (i==0) ? "#39ff14" : "#008f11";
                ctx.fillRect(snake[i].x, snake[i].y, box-1, box-1);
            }
            ctx.fillStyle = "#ff00ff"; ctx.fillRect(food.x, food.y, box-1, box-1);

            let sX = snake[0].x, sY = snake[0].y;
            if(d=="LEFT") sX-=box; if(d=="UP") sY-=box; if(d=="RIGHT") sX+=box; if(d=="DOWN") sY+=box;

            if(sX < 0 || sX >= 400 || sY < 0 || sY >= 400 || snake.some(t => t.x == sX && t.y == sY)) {
                isDead = true;
                document.getElementById('score-text').innerText = "Sƒ∞STEM √á√ñKT√ú! SKOR: " + score;
                return;
            }

            if(sX == food.x && sY == food.y){
                score++; document.getElementById('score-text').innerText = "SNAKE_DATA: "+score;
                food = {x: Math.floor(Math.random()*19)*box, y: Math.floor(Math.random()*19)*box};
            } else snake.pop();
            snake.unshift({x: sX, y: sY});
        }, 100);
    }

    // --- PACMAN OYUNU ---
    function initPacman() {
        prepareGame("PAC_POINTS");
        let px=200, py=200, pd=0, pScore=0;
        let ghost = { x: 20, y: 20, speed: 1.5 };
        let dots = Array.from({length: 8}, () => ({x:Math.random()*380, y:Math.random()*380}));

        document.onkeydown = e => {
            if(e.keyCode==37) pd=1; if(e.keyCode==38) pd=2;
            if(e.keyCode==39) pd=3; if(e.keyCode==40) pd=4;
        };

        loop = setInterval(() => {
            ctx.fillStyle = "black"; ctx.fillRect(0,0,400,400);
            if(pd==1) px-=4; if(pd==2) py-=4; if(pd==3) px+=4; if(pd==4) py+=4;
            if(px<0) px=400; if(px>400) px=0; if(py<0) py=400; if(py>400) py=0;

            if (ghost.x < px) ghost.x += ghost.speed; else ghost.x -= ghost.speed;
            if (ghost.y < py) ghost.y += ghost.speed; else ghost.y -= ghost.speed;

            ctx.fillStyle = "red"; ctx.fillRect(ghost.x-10, ghost.y-10, 20, 20);

            if(Math.hypot(px-ghost.x, py-ghost.y) < 20) { initPacman(); }

            dots.forEach((d,i) => {
                ctx.fillStyle="#ff00ff"; ctx.beginPath(); ctx.arc(d.x,d.y,5,0,7); ctx.fill();
                if(Math.hypot(px-d.x, py-d.y)<20){
                    dots[i]={x:Math.random()*380,y:Math.random()*380};
                    pScore+=10; document.getElementById('score-text').innerText = "PAC_POINTS: "+pScore;
                    ghost.speed += 0.05;
                }
            });
            ctx.fillStyle="#ffff00"; ctx.beginPath(); ctx.arc(px,py,15,0.2*Math.PI, 1.8*Math.PI); ctx.lineTo(px,py); ctx.fill();
        }, 30);
    }

    // --- TETRIS PRO (GELƒ∞≈ûMƒ∞≈û) ---
    function initTetris() {
        prepareGame("LINES");
        ctx.scale(20, 20);
        
        const COLS = 12; const ROWS = 20;
        let arena = Array.from({length: ROWS}, () => Array(COLS).fill(0));
        let score = 0;

        const pieces = [
            [[1, 1, 1, 1]], // I
            [[2, 2], [2, 2]], // O
            [[0, 3, 0], [3, 3, 3]], // T
            [[4, 4, 0], [0, 4, 4]], // Z
            [[0, 5, 5], [5, 5, 0]], // S
            [[6, 0, 0], [6, 6, 6]], // L
            [[0, 0, 7], [7, 7, 7]]  // J
        ];

        function createPiece() { return pieces[Math.floor(Math.random() * pieces.length)]; }

        let player = { pos: {x: 4, y: 0}, matrix: createPiece() };

        function collide(arena, player) {
            const [m, o] = [player.matrix, player.pos];
            for (let y = 0; y < m.length; ++y) {
                for (let x = 0; x < m[y].length; ++x) {
                    if (m[y][x] !== 0 && (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) return true;
                }
            }
            return false;
        }

        function merge(arena, player) {
            player.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) arena[y + player.pos.y][x + player.pos.x] = value;
                });
            });
        }

        function playerDrop() {
            player.pos.y++;
            if (collide(arena, player)) {
                player.pos.y--;
                merge(arena, player);
                // Bir blok d√º≈üt√º, anƒ±nda yenisini olu≈ütur
                playerReset();
                arenaSweep();
            }
        }

        function playerReset() {
            player.matrix = createPiece();
            player.pos.y = 0;
            player.pos.x = Math.floor(COLS / 2) - Math.floor(player.matrix[0].length / 2);
            if (collide(arena, player)) {
                arena.forEach(row => row.fill(0));
                score = 0;
            }
        }

        function arenaSweep() {
            outer: for (let y = arena.length - 1; y > 0; --y) {
                for (let x = 0; x < arena[y].length; ++x) {
                    if (arena[y][x] === 0) continue outer;
                }
                const row = arena.splice(y, 1)[0].fill(0);
                arena.unshift(row);
                score++;
                document.getElementById('score-text').innerText = "LINES: " + score;
            }
        }

        document.onkeydown = e => {
            if (e.keyCode === 37) { player.pos.x--; if(collide(arena, player)) player.pos.x++; }
            if (e.keyCode === 39) { player.pos.x++; if(collide(arena, player)) player.pos.x--; }
            if (e.keyCode === 40) { playerDrop(); }
        };

        loop = setInterval(() => {
            playerDrop();
            // √áizim
            ctx.fillStyle = '#000'; ctx.fillRect(0, 0, COLS, ROWS);
            arena.forEach((row, y) => row.forEach((v, x) => {
                if(v) { ctx.fillStyle = '--neon-green'; ctx.fillStyle = ['#00f3ff','#ff00ff','#39ff14','#ff0033','#ffff00','#ff8800','#ffffff'][v-1]; ctx.fillRect(x, y, 1, 1); }
            }));
            player.matrix.forEach((row, y) => row.forEach((v, x) => {
                if(v) { ctx.fillStyle = '#fff'; ctx.fillRect(x + player.pos.x, y + player.pos.y, 1, 1); }
            }));
        }, 400);
    }
</script>
</body>
</html>
