<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furkan Koruk | Arcade v15.4</title>
    <style>
        :root {
            --neon-blue: #00f3ff; --neon-pink: #ff00ff; --neon-green: #39ff14;
            --neon-red: #ff0033; --panel-bg: rgba(0, 10, 25, 0.95);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; color: #fff; font-family: 'Courier New', monospace; overflow: hidden; height: 100vh; }
        #matrix-canvas { position: fixed; top: 0; left: 0; z-index: -1; opacity: 0.4; transition: opacity 1s; }
        .wrapper { display: flex; align-items: center; justify-content: center; height: 100vh; }
        .main-panel {
            background: var(--panel-bg); border: 2px solid var(--neon-blue);
            padding: 40px; border-radius: 20px; box-shadow: 0 0 30px rgba(0, 243, 255, 0.3);
            width: 90%; max-width: 800px; text-align: center; position: relative;
        }
        .exit-btn {
            position: absolute; top: 15px; right: 15px; padding: 8px 15px; font-size: 10px;
            border: 1px solid var(--neon-pink); color: var(--neon-pink); background: transparent; cursor: pointer; display: none; z-index: 100;
        }
        h1 { font-size: 3rem; text-shadow: 0 0 20px var(--neon-blue); margin-bottom: 20px; letter-spacing: 10px; }
        .btn {
            background: transparent; border: 2px solid var(--neon-blue); color: var(--neon-blue);
            padding: 12px 25px; cursor: pointer; text-transform: uppercase; font-weight: bold; margin: 10px; display: inline-block;
        }
        .btn:hover { background: var(--neon-blue); color: #000; box-shadow: 0 0 20px var(--neon-blue); }
        #game-area, #version-menu { display: none; flex-direction: column; align-items: center; position: relative; }
        canvas { border: 2px solid var(--neon-blue); background: #000; }
        
        #cry-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.95); display: none;
            flex-direction: column; align-items: center; justify-content: center; z-index: 500;
        }
        .cry-emoji { font-size: 100px; animation: sob 0.6s infinite alternate; }
        @keyframes sob { from { transform: scale(1); } to { transform: scale(1.1); } }
    </style>
</head>
<body>

<canvas id="matrix-canvas"></canvas>

<div class="wrapper">
    <div id="main-ui" class="main-panel">
        <button id="global-exit" class="exit-btn" onclick="resetToMenu()">‚úñ ANA MEN√ú</button>

        <div id="menu-content">
            <h1>FURKAN KORUK</h1>
            <button class="btn" onclick="initSnake()">üêç YILAN</button>
            <button class="btn" onclick="initPacman()">üü° PACMAN</button>
            <button class="btn" onclick="initTetris()">üß± TETRIS RGB</button>
            <button class="btn" onclick="showVersions()" style="border-color:var(--neon-pink);color:var(--neon-pink)">üìÅ VERSION</button>
        </div>

        <div id="version-menu">
            <h2 style="color:var(--neon-pink)">CORE STABILITY</h2>
            <div class="btn" onclick="startLoading('1.1')">v1.1</div>
            <div class="btn" onclick="startLoading('1.2')">v1.2</div>
            <div class="btn" onclick="startLoading('1.5')">v1.5</div>
        </div>

        <div id="game-area">
            <div id="cry-screen">
                <div class="cry-emoji">üò≠</div>
                <h2 style="color:var(--neon-red); margin-top:15px;">GAME OVER</h2>
            </div>
            <div id="score-text" style="color:var(--neon-blue); margin-bottom:10px;">SCORE: 0</div>
            <canvas id="stage"></canvas>
        </div>
    </div>
</div>

<script>
    const mC = document.getElementById('matrix-canvas');
    const mX = mC.getContext('2d');
    mC.width = window.innerWidth; mC.height = window.innerHeight;
    const drops = Array(Math.floor(mC.width/16)).fill(1);
    function drawM() {
        mX.fillStyle = "rgba(0,0,0,0.1)"; mX.fillRect(0,0,mC.width,mC.height);
        mX.fillStyle = "#00f3ff"; mX.font = "15px monospace";
        drops.forEach((y, i) => {
            mX.fillText(Math.random() > 0.5 ? "1" : "0", i*16, y*16);
            if(y*16 > mC.height && Math.random() > 0.975) drops[i] = 0; drops[i]++;
        });
    }
    setInterval(drawM, 50);

    let loop;
    const canvas = document.getElementById('stage');
    const ctx = canvas.getContext('2d');

    function triggerGameOver(restartFunc) {
        clearInterval(loop); cancelAnimationFrame(loop);
        document.getElementById('cry-screen').style.display = 'flex';
        setTimeout(() => {
            document.getElementById('cry-screen').style.display = 'none';
            restartFunc();
        }, 2000);
    }

    function resetToMenu() {
        clearInterval(loop); cancelAnimationFrame(loop);
        document.getElementById('menu-content').style.display = 'block';
        document.getElementById('game-area').style.display = 'none';
        document.getElementById('version-menu').style.display = 'none';
        document.getElementById('global-exit').style.display = 'none';
    }

    function showVersions() {
        document.getElementById('menu-content').style.display = 'none';
        document.getElementById('version-menu').style.display = 'flex';
        document.getElementById('global-exit').style.display = 'block';
    }

    function startLoading(ver) {
        if(ver === '1.1') mC.style.opacity = "0"; 
        if(ver === '1.2') mC.style.opacity = "0.2"; 
        if(ver === '1.5') mC.style.opacity = "0.8";
        resetToMenu();
    }

    // --- YILAN ---
    function initSnake() {
        clearInterval(loop); document.getElementById('menu-content').style.display = 'none';
        document.getElementById('game-area').style.display = 'flex'; document.getElementById('global-exit').style.display = 'block';
        canvas.width = 400; canvas.height = 400;
        let box = 20, d = "RIGHT", snake = [{x: 9*box, y: 10*box}], food = {x: 40, y: 40};
        document.onkeydown = e => { if(e.keyCode==37 && d!="RIGHT") d="LEFT"; if(e.keyCode==38 && d!="DOWN") d="UP"; if(e.keyCode==39 && d!="LEFT") d="RIGHT"; if(e.keyCode==40 && d!="UP") d="DOWN"; };
        loop = setInterval(() => {
            ctx.fillStyle = "black"; ctx.fillRect(0,0,400,400);
            let sX = snake[0].x, sY = snake[0].y;
            if(d=="LEFT") sX-=box; if(d=="UP") sY-=box; if(d=="RIGHT") sX+=box; if(d=="DOWN") sY+=box;
            if(sX < 0 || sX >= 400 || sY < 0 || sY >= 400 || snake.some(t => t.x == sX && t.y == sY)) { triggerGameOver(initSnake); return; }
            if(sX == food.x && sY == food.y) food = {x:Math.floor(Math.random()*19)*box, y:Math.floor(Math.random()*19)*box}; else snake.pop();
            snake.unshift({x:sX, y:sY});
            snake.forEach((p, i) => { ctx.fillStyle = i==0 ? "#39ff14" : "#008f11"; ctx.fillRect(p.x, p.y, box-1, box-1); });
            ctx.fillStyle = "#ff00ff"; ctx.fillRect(food.x, food.y, box-1, box-1);
        }, 100);
    }

    // --- PACMAN (NOKTALAR GERƒ∞ GELDƒ∞) ---
    function initPacman() {
        clearInterval(loop); document.getElementById('menu-content').style.display = 'none';
        document.getElementById('game-area').style.display = 'flex';
        canvas.width = 400; canvas.height = 400;
        let px=200, py=200, pd=0, pScore=0;
        let dots = Array.from({length: 10}, () => ({x:Math.random()*380, y:Math.random()*380}));
        let ghosts = [{x:50, y:50, speed:1.5}];
        document.onkeydown = e => { if(e.keyCode==37) pd=1; if(e.keyCode==38) pd=2; if(e.keyCode==39) pd=3; if(e.keyCode==40) pd=4; };
        loop = setInterval(() => {
            ctx.fillStyle="black"; ctx.fillRect(0,0,400,400);
            if(pd==1) px-=4; if(pd==2) py-=4; if(pd==3) px+=4; if(pd==4) py+=4;
            if(px < 0) px = 400; if(px > 400) px = 0; if(py < 0) py = 400; if(py > 400) py = 0;
            dots.forEach((d,i) => {
                ctx.fillStyle="#ff00ff"; ctx.beginPath(); ctx.arc(d.x, d.y, 5, 0, 7); ctx.fill();
                if(Math.hypot(px-d.x, py-d.y) < 20) { dots[i] = {x:Math.random()*380, y:Math.random()*380}; pScore += 10; document.getElementById('score-text').innerText = "SCORE: " + pScore; }
            });
            ghosts.forEach(g => {
                g.x += (px > g.x ? g.speed : -g.speed); g.y += (py > g.y ? g.speed : -g.speed);
                ctx.fillStyle="red"; ctx.fillRect(g.x-10, g.y-10, 20, 20);
                if(Math.hypot(px-g.x, py-g.y) < 20) triggerGameOver(initPacman);
            });
            ctx.fillStyle="yellow"; ctx.beginPath(); ctx.arc(px,py,15,0.2*Math.PI, 1.8*Math.PI); ctx.lineTo(px,py); ctx.fill();
        }, 30);
    }

    // --- TETRIS (RASTGELE BLOKLAR) ---
    function initTetris() {
        clearInterval(loop); document.getElementById('menu-content').style.display = 'none';
        document.getElementById('game-area').style.display = 'flex';
        canvas.width = 240; canvas.height = 400;
        ctx.setTransform(1,0,0,1,0,0); ctx.scale(20, 20);
        const colors = [null, '#FF0D72', '#0DC2FF', '#0DFF72', '#F538FF', '#FF8E0D', '#FFE138', '#3877FF'];
        const shapes = [
            [[0,1,0,0],[0,1,0,0],[0,1,0,0],[0,1,0,0]], // I
            [[0,2,0],[0,2,0],[0,2,2]], // L
            [[0,3,0],[0,3,0],[3,3,0]], // J
            [[4,4],[4,4]], // O
            [[0,5,0],[5,5,5],[0,0,0]], // T
            [[0,6,6],[6,6,0],[0,0,0]], // S
            [[7,7,0],[0,7,7],[0,0,0]]  // Z
        ];
        const arena = Array.from({length: 20}, () => Array(12).fill(0));
        let player = { pos: {x: 4, y: 0}, matrix: shapes[Math.floor(Math.random()*shapes.length)] };
        function collide() {
            const [m, o] = [player.matrix, player.pos];
            for(let y=0; y<m.length; y++) for(let x=0; x<m[y].length; x++)
                if(m[y][x]!==0 && (arena[y+o.y] && arena[y+o.y][x+o.x])!==0) return true;
            return false;
        }
        function playerDrop() {
            player.pos.y++;
            if (collide()) {
                player.pos.y--; 
                player.matrix.forEach((r,y)=>r.forEach((v,x)=>{ if(v!==0) arena[y+player.pos.y][x+player.pos.x]=v; }));
                player.matrix = shapes[Math.floor(Math.random()*shapes.length)];
                player.pos.y = 0; player.pos.x = 4;
                if (collide()) triggerGameOver(initTetris);
            }
        }
        function update(time=0) {
            ctx.fillStyle='#000'; ctx.fillRect(0,0,12,20);
            arena.forEach((r,y)=>r.forEach((v,x)=>{ if(v){ctx.fillStyle=colors[v]; ctx.fillRect(x,y,1,1);}}));
            player.matrix.forEach((r,y)=>r.forEach((v,x)=>{ if(v){ctx.fillStyle=colors[v]; ctx.fillRect(x+player.pos.x,y+player.pos.y,1,1);}}));
            loop = requestAnimationFrame(update);
        }
        setInterval(playerDrop, 800);
        document.onkeydown = e => { if(e.keyCode==37) { player.pos.x--; if(collide()) player.pos.x++; } if(e.keyCode==39) { player.pos.x++; if(collide()) player.pos.x--; } if(e.keyCode==40) playerDrop(); };
        update();
    }
</script>
</body>
</html>
