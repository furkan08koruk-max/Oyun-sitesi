<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furkan Koruk | v17.3 Games Restored</title>
    <style>
        :root {
            --neon-blue: #00f3ff; --neon-pink: #ff00ff; --neon-green: #39ff14;
            --neon-red: #ff0033; --panel-bg: rgba(0, 10, 25, 0.95);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; color: #fff; font-family: 'Segoe UI', sans-serif; overflow: hidden; height: 100vh; }
        
        #matrix-canvas { position: fixed; top: 0; left: 0; z-index: -1; opacity: 0.4; width: 100%; height: 100%; }
        
        .wrapper { display: flex; align-items: center; justify-content: center; height: 100vh; }
        .main-container { display: flex; gap: 20px; width: 95%; max-width: 1150px; height: 620px; }

        .main-panel {
            flex: 3; background: var(--panel-bg); border: 2px solid var(--neon-blue);
            padding: 30px; border-radius: 20px; box-shadow: 0 0 30px rgba(0, 243, 255, 0.3);
            position: relative; text-align: center; overflow: hidden;
        }

        .side-panel {
            flex: 0.15; min-width: 70px; background: rgba(255, 0, 255, 0.05); border: 2px solid rgba(255, 0, 255, 0.3);
            padding: 20px; border-radius: 20px; display: flex; flex-direction: column; align-items: center; transition: 0.5s;
        }

        .menu-page { position: absolute; width: 90%; top: 50%; left: 50%; transform: translate(-50%, -50%); transition: 0.5s; }
        .hidden { opacity: 0; pointer-events: none; transform: translate(-150%, -50%); }
        .hidden-right { opacity: 0; pointer-events: none; transform: translate(150%, -50%); }

        .btn { background: transparent; border: 2px solid var(--neon-blue); color: var(--neon-blue); padding: 12px; cursor: pointer; font-weight: 900; margin: 10px auto; display: block; width: 280px; transition: 0.3s; text-transform: uppercase; }
        .btn:hover { background: var(--neon-blue); color: #000; box-shadow: 0 0 15px var(--neon-blue); }

        #game-area { display: none; flex-direction: column; align-items: center; justify-content: center; height: 100%; }
        canvas#stage { border: 2px solid var(--neon-blue); background: #000; }
        .back-btn { font-weight: bold; cursor: pointer; margin-top: 15px; color: var(--neon-pink); }
    </style>
</head>
<body>

<canvas id="matrix-canvas"></canvas>

<div class="wrapper">
    <div class="main-container">
        <div id="main-ui" class="main-panel">
            <button id="global-exit" style="position: absolute; top: 15px; right: 15px; padding: 8px 15px; border: 1px solid #ccc; background: #000; color: #fff; cursor: pointer; z-index: 1000; display: none;" onclick="resetToMenu()">‚úñ KAPAT</button>

            <div id="home-page" class="menu-page">
                <h1 style="font-size: 2.2rem; margin-bottom: 30px; letter-spacing: 6px;">FURKAN KORUK</h1>
                <button class="btn" style="border-color:var(--neon-green); color:var(--neon-green);" onclick="openFolder('games-page')">üìÇ OYUNLAR</button>
                <button class="btn" onclick="alert('Dersler v17.3 formunda aktif!')">üìñ Bƒ∞Lƒ∞≈ûƒ∞M DERSLERƒ∞</button>
            </div>

            <div id="games-page" class="menu-page hidden-right">
                <h2 style="color: var(--neon-blue); margin-bottom: 20px;">OYUN SE√á</h2>
                <button class="btn" onclick="initSnake()">üêç CYBER SNAKE</button>
                <button class="btn" onclick="initPacman()">üü° PACMAN</button>
                <button class="btn" onclick="initTetris()">üß± TETRIS RGB</button>
                <div class="back-btn" onclick="closeFolder()">[ Geri D√∂n ]</div>
            </div>

            <div id="game-area">
                <div id="score-text" style="color:var(--neon-blue); font-weight:bold; margin-bottom:10px;">SCORE: 0</div>
                <canvas id="stage" width="400" height="400"></canvas>
            </div>
        </div>

        <div class="side-panel">
            <div style="writing-mode: vertical-rl; color: var(--neon-pink); font-weight: bold; letter-spacing: 5px;">v17.3 RESTORED</div>
        </div>
    </div>
</div>

<script>
    // Matrix Bg
    const mC = document.getElementById('matrix-canvas');
    const mX = mC.getContext('2d');
    function resize() { mC.width = window.innerWidth; mC.height = window.innerHeight; }
    window.onresize = resize; resize();
    const drops = Array(Math.floor(mC.width/16)).fill(1);
    function drawM() { mX.fillStyle = "rgba(0,0,0,0.1)"; mX.fillRect(0,0,mC.width,mC.height); mX.fillStyle = "#00f3ff"; mX.font = "15px monospace"; drops.forEach((y, i) => { mX.fillText(Math.random() > 0.5 ? "1" : "0", i*16, y*16); if(y*16 > mC.height && Math.random() > 0.975) drops[i] = 0; drops[i]++; }); }
    setInterval(drawM, 50);

    // UI Logic
    function openFolder(id) { document.getElementById('home-page').classList.add('hidden'); document.getElementById(id).classList.remove('hidden-right'); }
    function closeFolder() { document.getElementById('games-page').classList.add('hidden-right'); document.getElementById('home-page').classList.remove('hidden'); }
    function resetToMenu() { location.reload(); }

    function prepareGame() {
        document.getElementById('games-page').classList.add('hidden-right');
        document.getElementById('game-area').style.display = 'flex';
        document.getElementById('global-exit').style.display = 'block';
    }

    // --- SNAKE MOTORU ---
    function initSnake() {
        prepareGame();
        const canvas = document.getElementById('stage'); const ctx = canvas.getContext('2d');
        let box = 20, snake = [{x: 9*box, y: 10*box}], food = {x: 5*box, y: 5*box}, d, score = 0;
        document.addEventListener("keydown", e => { if(e.keyCode==37 && d!="RIGHT") d="LEFT"; else if(e.keyCode==38 && d!="DOWN") d="UP"; else if(e.keyCode==39 && d!="LEFT") d="RIGHT"; else if(e.keyCode==40 && d!="UP") d="DOWN"; });
        let game = setInterval(() => {
            ctx.fillStyle = "black"; ctx.fillRect(0,0,400,400);
            for(let i=0; i<snake.length; i++) { ctx.fillStyle = (i==0)?"#00f3ff":"#008b8b"; ctx.fillRect(snake[i].x, snake[i].y, box, box); }
            ctx.fillStyle = "red"; ctx.fillRect(food.x, food.y, box, box);
            let sX = snake[0].x, sY = snake[0].y;
            if(d=="LEFT") sX-=box; if(d=="UP") sY-=box; if(d=="RIGHT") sX+=box; if(d=="DOWN") sY+=box;
            if(sX==food.x && sY==food.y) { score++; food = {x: Math.floor(Math.random()*19+1)*box, y: Math.floor(Math.random()*19+1)*box}; } else { snake.pop(); }
            let head = {x: sX, y: sY};
            if(sX<0 || sX>=400 || sY<0 || sY>=400 || snake.some(t => t.x==sX && t.y==sY)) { clearInterval(game); alert("Bƒ∞TTƒ∞! Skor: " + score); resetToMenu(); }
            snake.unshift(head); document.getElementById('score-text').innerText = "SCORE: " + score;
        }, 100);
    }

    // --- PACMAN MOTORU (v17.3 Classic) ---
    function initPacman() {
        prepareGame();
        const canvas = document.getElementById('stage'); const ctx = canvas.getContext('2d');
        let x = 200, y = 200, score = 0;
        function draw() {
            ctx.fillStyle = "black"; ctx.fillRect(0,0,400,400);
            ctx.fillStyle = "yellow"; ctx.beginPath(); ctx.arc(x, y, 15, 0.2 * Math.PI, 1.8 * Math.PI); ctx.lineTo(x,y); ctx.fill();
            ctx.fillStyle = "white"; for(let i=0; i<5; i++) ctx.fillRect(i*80+20, 200, 5, 5);
            requestAnimationFrame(draw);
        }
        document.addEventListener("keydown", e => { if(e.keyCode==37) x-=10; if(e.keyCode==38) y-=10; if(e.keyCode==39) x+=10; if(e.keyCode==40) y+=10; });
        draw();
    }

    // --- TETRIS MOTORU (v17.3 RGB) ---
    function initTetris() {
        prepareGame();
        const canvas = document.getElementById('stage'); const ctx = canvas.getContext('2d');
        ctx.fillStyle = "black"; ctx.fillRect(0,0,400,400);
        ctx.fillStyle = var(--neon-blue); ctx.font = "20px Arial";
        ctx.fillText("TETRIS RGB Y√úKLENƒ∞YOR...", 50, 200);
        // Tetris logic...
    }
</script>
</body>
</html>
