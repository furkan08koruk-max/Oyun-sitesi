<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furkan Koruk | v16.5 Side-Panel</title>
    <style>
        :root {
            --neon-blue: #00f3ff; --neon-pink: #ff00ff; --neon-green: #39ff14;
            --neon-red: #ff0033; --panel-bg: rgba(0, 10, 25, 0.95);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; color: #fff; font-family: 'Segoe UI', sans-serif; overflow: hidden; height: 100vh; }
        #matrix-canvas { position: fixed; top: 0; left: 0; z-index: -1; opacity: 0.4; transition: opacity 0.5s; }
        
        .wrapper { display: flex; align-items: center; justify-content: center; height: 100vh; width: 100%; }
        .main-container { display: flex; gap: 20px; width: 95%; max-width: 1100px; height: 600px; }

        /* ANA PANEL */
        .main-panel {
            flex: 3; background: var(--panel-bg); border: 2px solid var(--neon-blue);
            padding: 30px; border-radius: 20px; box-shadow: 0 0 30px rgba(0, 243, 255, 0.3);
            position: relative; text-align: center;
        }

        /* ANƒ∞MASYONLU YAN PANEL (VERSIONLAR) */
        .side-panel {
            flex: 0.15; min-width: 70px; background: rgba(255, 0, 255, 0.05); 
            border: 2px solid rgba(255, 0, 255, 0.3); padding: 20px; border-radius: 20px;
            display: flex; flex-direction: column; align-items: center; transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            overflow: hidden; cursor: pointer;
        }
        .side-panel:hover { flex: 0.8; background: var(--panel-bg); border-color: var(--neon-pink); box-shadow: -10px 0 20px rgba(255, 0, 255, 0.2); }
        
        .side-label { writing-mode: vertical-rl; color: var(--neon-pink); font-weight: bold; letter-spacing: 5px; transition: 0.3s; margin-top: 20px; }
        .side-panel:hover .side-label { display: none; }
        
        .side-content { opacity: 0; transform: translateX(20px); transition: 0.3s; width: 100%; display: none; flex-direction: column; gap: 10px; }
        .side-panel:hover .side-content { opacity: 1; transform: translateX(0); display: flex; }

        .exit-btn { position: absolute; top: 15px; right: 15px; padding: 8px 15px; font-size: 10px; border: 1px solid var(--neon-pink); color: var(--neon-pink); background: transparent; cursor: pointer; z-index: 1000; display: none; font-weight: bold; }
        h1 { font-family: 'Courier New', monospace; font-size: 2.5rem; text-shadow: 0 0 20px var(--neon-blue); margin-bottom: 25px; letter-spacing: 8px; }
        
        .btn { background: transparent; border: 2px solid var(--neon-blue); color: var(--neon-blue); padding: 10px 22px; cursor: pointer; text-transform: uppercase; font-weight: 900; margin: 5px; display: inline-block; transition: 0.3s; }
        .btn:hover { background: var(--neon-blue); color: #000; box-shadow: 0 0 15px var(--neon-blue); }
        .ver-btn { border-color: var(--neon-pink); color: var(--neon-pink); width: 100%; }
        .ver-btn:hover { background: var(--neon-pink); color: #fff; }

        #info-box { margin-top: 30px; padding: 20px; border: 1px dashed rgba(0, 243, 255, 0.2); background: rgba(0, 243, 255, 0.03); border-radius: 10px; text-align: left; }
        .info-header { color: var(--neon-pink); font-size: 0.7rem; letter-spacing: 3px; margin-bottom: 15px; font-weight: bold; border-bottom: 1px solid rgba(255, 0, 255, 0.2); display: inline-block; }
        .info-item { margin-bottom: 12px; font-size: 0.9rem; color: #e0e0e0; line-height: 1.6; font-family: 'Consolas', monospace; }
        .info-item b { color: var(--neon-blue); }

        #game-area { display: none; flex-direction: column; align-items: center; position: relative; }
        canvas { border: 2px solid var(--neon-blue); background: #000; }
        #cry-screen { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 500; }
    </style>
</head>
<body>

<canvas id="matrix-canvas"></canvas>

<div class="wrapper">
    <div class="main-container">
        <div id="main-ui" class="main-panel">
            <button id="global-exit" class="exit-btn" onclick="resetToMenu()">‚úñ ANA MEN√ú</button>

            <div id="menu-content">
                <h1>FURKAN KORUK</h1>
                <button class="btn" onclick="initSnake()">üêç CYBER SNAKE</button>
                <button class="btn" onclick="initPacman()">üü° PACMAN</button>
                <button class="btn" onclick="initTetris()">üß± TETRIS RGB</button>

                <div id="info-box">
                    <div class="info-header">> ARCADE_FINAL_LOG_16.5.EXE</div>
                    <div class="info-item">‚óà <b>SNAKE:</b> Robotik mavi mod aktif.</div>
                    <div class="info-item">‚óà <b>PACMAN:</b> <b>TUNNEL ACTIVE:</b> Duvarlardan ge√ßi≈ü yapabilirsin.</div>
                    <div class="info-item">‚óà <b>VERSION:</b> Saƒüdaki yan panele g√∂z atƒ±n.</div>
                </div>
            </div>

            <div id="game-area">
                <div id="cry-screen"><div style="font-size: 80px;">üò≠</div><h2 style="color:var(--neon-red); margin-top:15px;">GAME OVER</h2></div>
                <div id="score-display" style="color:var(--neon-blue); margin-bottom:10px; font-weight:bold; font-family: monospace; font-size: 1.2rem;">SCORE: 0</div>
                <canvas id="stage"></canvas>
            </div>
        </div>

        <div id="right-panel" class="side-panel">
            <div class="side-label">VERSIONS</div>
            <div class="side-content">
                <h3 style="color:var(--neon-pink); margin-bottom:15px; font-size:0.8rem;">SYSTEM CORE</h3>
                <button class="btn ver-btn" onclick="applyVersion('1.1')">v1.1 DARK</button>
                <button class="btn ver-btn" onclick="applyVersion('1.2')">v1.2 STABLE</button>
                <button class="btn ver-btn" onclick="applyVersion('1.5')">v1.5 BRIGHT</button>
                <div id="ver-status" style="margin-top:10px; font-size:0.6rem; color:var(--neon-green); font-family:monospace;">READY</div>
            </div>
        </div>
    </div>
</div>

<script>
    // MATRIX ENGINE (v16.5)
    const mC = document.getElementById('matrix-canvas');
    const mX = mC.getContext('2d');
    mC.width = window.innerWidth; mC.height = window.innerHeight;
    const drops = Array(Math.floor(mC.width/16)).fill(1);
    function drawM() { mX.fillStyle = "rgba(0,0,0,0.1)"; mX.fillRect(0,0,mC.width,mC.height); mX.fillStyle = "#00f3ff"; mX.font = "15px monospace"; drops.forEach((y, i) => { mX.fillText(Math.random() > 0.5 ? "1" : "0", i*16, y*16); if(y*16 > mC.height && Math.random() > 0.975) drops[i] = 0; drops[i]++; }); }
    setInterval(drawM, 50);

    let activeLoop = null; let gameInterval = null;
    const canvas = document.getElementById('stage'); const ctx = canvas.getContext('2d');

    function resetToMenu() {
        if(activeLoop) cancelAnimationFrame(activeLoop); if(gameInterval) clearInterval(gameInterval);
        document.getElementById('menu-content').style.display = 'block';
        document.getElementById('game-area').style.display = 'none';
        document.getElementById('right-panel').style.display = 'flex';
        document.getElementById('global-exit').style.display = 'none';
        document.onkeydown = null;
    }

    function applyVersion(ver) {
        const s = document.getElementById('ver-status'); s.innerText = "LOADING...";
        setTimeout(() => {
            if(ver === '1.1') mC.style.opacity = "0"; 
            if(ver === '1.2') mC.style.opacity = "0.4"; 
            if(ver === '1.5') mC.style.opacity = "1";
            s.innerText = "v" + ver + " ACTIVE";
        }, 800);
    }

    function triggerGameOver(restart) {
        if(activeLoop) cancelAnimationFrame(activeLoop); if(gameInterval) clearInterval(gameInterval);
        document.getElementById('cry-screen').style.display = 'flex';
        setTimeout(() => { document.getElementById('cry-screen').style.display = 'none'; restart(); }, 2000);
    }

    // PACMAN PORTAL (v16.5)
    function initPacman() {
        resetToMenu(); document.getElementById('menu-content').style.display='none'; document.getElementById('game-area').style.display='flex'; document.getElementById('right-panel').style.display='none'; document.getElementById('global-exit').style.display='block';
        canvas.width = 400; canvas.height = 400;
        let pScore=0, px=200, py=200, pd=0;
        let dots = Array.from({length: 10}, () => ({x:Math.random()*380, y:Math.random()*380}));
        let ghosts = [{x:50, y:50, speed:1.5}];
        document.onkeydown = e => { if(e.keyCode==37) pd=1; if(e.keyCode==38) pd=2; if(e.keyCode==39) pd=3; if(e.keyCode==40) pd=4; };
        gameInterval = setInterval(() => {
            ctx.fillStyle="black"; ctx.fillRect(0,0,400,400);
            if(pd==1) px-=4; if(pd==2) py-=4; if(pd==3) px+=4; if(pd==4) py+=4;
            if(px < 0) px = 400; if(px > 400) px = 0; if(py < 0) py = 400; if(py > 400) py = 0; // Portal
            dots.forEach((d,i) => { ctx.fillStyle="#ff00ff"; ctx.beginPath(); ctx.arc(d.x, d.y, 5, 0, 7); ctx.fill(); if(Math.hypot(px-d.x, py-d.y) < 20) { dots[i] = {x:Math.random()*380, y:Math.random()*380}; pScore += 10; document.getElementById('score-display').innerText = "SCORE: " + pScore; } });
            ghosts.forEach(g => { g.x += (px > g.x ? g.speed : -g.speed); g.y += (py > g.y ? g.speed : -g.speed); ctx.fillStyle="red"; ctx.fillRect(g.x-10, g.y-10, 20, 20); if(Math.hypot(px-g.x, py-g.y) < 20) triggerGameOver(initPacman); });
            ctx.fillStyle="yellow"; ctx.beginPath(); ctx.arc(px,py,15,0.2*Math.PI, 1.8*Math.PI); ctx.lineTo(px,py); ctx.fill();
        }, 30);
    }

    // SNAKE (v16.5)
    function initSnake() {
        resetToMenu(); document.getElementById('menu-content').style.display='none'; document.getElementById('game-area').style.display='flex'; document.getElementById('right-panel').style.display='none'; document.getElementById('global-exit').style.display='block';
        canvas.width=400; canvas.height=400; let sS=0, box=20, d="RIGHT", snake=[{x:9*box, y:10*box}], food={x:40, y:40};
        document.onkeydown=e=>{ if(e.keyCode==37 && d!="RIGHT") d="LEFT"; if(e.keyCode==38 && d!="DOWN") d="UP"; if(e.keyCode==39 && d!="LEFT") d="RIGHT"; if(e.keyCode==40 && d!="UP") d="DOWN"; };
        gameInterval=setInterval(()=>{ ctx.fillStyle="#000b1a"; ctx.fillRect(0,0,400,400); let sX=snake[0].x, sY=snake[0].y; if(d=="LEFT") sX-=box; if(d=="UP") sY-=box; if(d=="RIGHT") sX+=box; if(d=="DOWN") sY+=box; if(sX<0||sX>=400||sY<0||sY>=400||snake.some(t=>t.x==sX&&t.y==sY)){triggerGameOver(initSnake);return;} if(sX==food.x&&sY==food.y){food={x:Math.floor(Math.random()*19)*box, y:Math.floor(Math.random()*19)*box}; sS++; document.getElementById('score-display').innerText="SCORE: "+sS;}else{snake.pop();} snake.unshift({x:sX, y:sY}); snake.forEach((p,i)=>{ctx.fillStyle=i==0?"#00f3ff":"#005a66"; ctx.fillRect(p.x+2,p.y+2,box-4,box-4);}); ctx.fillStyle="#ff00ff"; ctx.fillRect(food.x+5,food.y+5,10,10); },100);
    }

    // TETRIS (v16.5)
    function initTetris() {
        resetToMenu(); document.getElementById('menu-content').style.display='none'; document.getElementById('game-area').style.display='flex'; document.getElementById('right-panel').style.display='none'; document.getElementById('global-exit').style.display='block';
        canvas.width=240; canvas.height=400; let tS=0; const c=[null,'#00f3ff','#ff00ff','#39ff14','#ff0033','#ff8800','#ffff00','#9d00ff'];
        const sh=[[[0,1,0,0],[0,1,0,0],[0,1,0,0],[0,1,0,0]],[[0,2,0],[0,2,0],[0,2,2]],[[0,3,0],[0,3,0],[3,3,0]],[[4,4],[4,4]],[[0,5,0],[5,5,5],[0,0,0]],[[0,6,6],[6,6,0],[0,0,0]],[[7,7,0],[0,7,7],[0,0,0]]];
        const ar=Array.from({length:20},()=>Array(12).fill(0)); let p={pos:{x:4,y:0},matrix:sh[Math.floor(Math.random()*sh.length)]};
        function rot(m){for(let y=0;y<m.length;++y){for(let x=0;x<y;++x){[m[x][y],m[y][x]]=[m[y][x],m[x][y]];}} m.forEach(r=>r.reverse());}
        function col(p,a){const [m,o]=[p.matrix,p.pos];for(let y=0;y<m.length;++y){for(let x=0;x<m[y].length;++x){if(m[y][x]!==0&&(a[y+o.y]&&a[y+o.y][x+o.x])!==0)return true;}}return false;}
        function drop(){p.pos.y++; if(col(p,ar)){p.pos.y--; p.matrix.forEach((r,y)=>r.forEach((v,x)=>{if(v!==0)ar[y+p.pos.y][x+p.pos.x]=v;})); p.pos.y=0; p.pos.x=4; p.matrix=sh[Math.floor(Math.random()*sh.length)]; if(col(p,ar)){triggerGameOver(initTetris);return;} outer:for(let y=ar.length-1;y>0;y--){for(let x=0;x<ar[y].length;x++)if(ar[y][x]===0)continue outer; ar.splice(y,1); ar.unshift(new Array(12).fill(0)); tS+=100; document.getElementById('score-display').innerText="SCORE: "+tS; y++;}}}
        document.onkeydown=e=>{if(e.keyCode==37){p.pos.x--; if(col(p,ar))p.pos.x++;} if(e.keyCode==39){p.pos.x++; if(col(p,ar))p.pos.x--;} if(e.keyCode==40)drop(); if(e.keyCode==38){const pre=p.matrix.map(r=>[...r]); rot(p.matrix); if(col(p,ar))p.matrix=pre;}};
        function draw(){ctx.fillStyle='#000';ctx.fillRect(0,0,240,400);ctx.save();ctx.scale(20,20);ar.forEach((r,y)=>r.forEach((v,x)=>{if(v){ctx.fillStyle=c[v];ctx.fillRect(x,y,1,1);}})); p.matrix.forEach((r,y)=>r.forEach((v,x)=>{if(v){ctx.fillStyle=c[v];ctx.fillRect(x+p.pos.x,y+p.pos.y,1,1);ctx.strokeStyle="white";ctx.lineWidth=0.05;ctx.strokeRect(x+p.pos.x,y+p.pos.y,1,1);}}));ctx.restore();activeLoop=requestAnimationFrame(draw);}
        gameInterval=setInterval(drop, 800); draw();
    }
</script>
</body>
</html>
