<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberHub v4.0 | Snake & Pacman</title>
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-pink: #ff00ff;
            --neon-green: #39ff14;
            --neon-yellow: #ffff00;
            --panel-bg: rgba(0, 10, 25, 0.9);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; color: #fff; font-family: 'Courier New', monospace; overflow: hidden; height: 100vh; }
        #matrix-canvas { position: fixed; top: 0; left: 0; z-index: -1; }

        .wrapper { display: flex; align-items: center; justify-content: center; height: 100vh; }
        
        .main-panel {
            background: var(--panel-bg);
            border: 2px solid var(--neon-blue);
            backdrop-filter: blur(10px);
            padding: 40px; border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.3);
            width: 90%; max-width: 800px; text-align: center;
        }

        .btn {
            background: transparent; border: 2px solid var(--neon-blue); color: var(--neon-blue);
            padding: 12px 25px; cursor: pointer; text-transform: uppercase; transition: 0.3s; margin: 5px;
            font-weight: bold;
        }
        .btn:hover { background: var(--neon-blue); color: #000; box-shadow: 0 0 20px var(--neon-blue); }

        .game-section { display: none; flex-direction: column; align-items: center; }
        canvas { border: 3px solid var(--neon-blue); background: #000; box-shadow: 0 0 25px var(--neon-blue); }
        .score-board { color: var(--neon-blue); font-size: 24px; margin-bottom: 10px; text-shadow: 0 0 10px var(--neon-blue); }
    </style>
</head>
<body>

<canvas id="matrix-canvas"></canvas>

<div class="wrapper">
    <div id="ui-panel" class="main-panel">
        <h1 style="text-shadow: 0 0 15px var(--neon-blue);">CYBER HUB v4.0</h1>
        <div style="margin: 30px 0;">
            <button class="btn" onclick="initSnake()">üêç YILAN OYUNU</button>
            <button class="btn" onclick="initPacman()">üü° PACMAN (NEON)</button>
            <button class="btn" onclick="location.reload()" style="border-color:var(--neon-pink); color:var(--neon-pink);">RESET SYSTEM</button>
        </div>
        <p style="color: #444; font-size: 12px;">// SELECT MODULE TO EXECUTE</p>
    </div>

    <div id="snake-section" class="game-section">
        <div class="score-board" id="s-score">DATA COLLECTED: 0</div>
        <canvas id="snakeGame" width="400" height="400"></canvas>
        <button class="btn" onclick="location.reload()" style="margin-top:20px;">ABORT MISSION</button>
    </div>

    <div id="pacman-section" class="game-section">
        <div class="score-board" id="p-score">CYBER-POINTS: 0</div>
        <canvas id="pacmanGame" width="400" height="400"></canvas>
        <button class="btn" onclick="location.reload()" style="margin-top:20px;">TERMINATE</button>
    </div>
</div>

<script>
    // 1. MATRIX BACKGROUND
    const mC = document.getElementById('matrix-canvas');
    const mX = mC.getContext('2d');
    mC.width = window.innerWidth; mC.height = window.innerHeight;
    const bin = "1100101"; const drops = Array(Math.floor(mC.width/16)).fill(1);
    function drawM() {
        mX.fillStyle = "rgba(0,0,0,0.1)"; mX.fillRect(0,0,mC.width,mC.height);
        mX.fillStyle = "#00f3ff"; mX.font = "16px monospace";
        drops.forEach((y, i) => {
            mX.fillText(bin[Math.floor(Math.random()*bin.length)], i*16, y*16);
            if(y*16 > mC.height && Math.random() > 0.975) drops[i] = 0; drops[i]++;
        });
    }
    setInterval(drawM, 50);

    // 2. SNAKE GAME MODULE
    function initSnake() {
        document.getElementById('ui-panel').style.display = 'none';
        document.getElementById('snake-section').style.display = 'flex';
        const canvas = document.getElementById("snakeGame");
        const ctx = canvas.getContext("2d");
        let box = 20; let snake = [{x:9*box, y:10*box}];
        let food = {x:Math.floor(Math.random()*19+1)*box, y:Math.floor(Math.random()*19+1)*box};
        let d; let score = 0;

        document.addEventListener("keydown", e => {
            if(e.keyCode == 37 && d != "RIGHT") d = "LEFT";
            else if(e.keyCode == 38 && d != "DOWN") d = "UP";
            else if(e.keyCode == 39 && d != "LEFT") d = "RIGHT";
            else if(e.keyCode == 40 && d != "UP") d = "DOWN";
        });

        function drawS() {
            ctx.fillStyle = "black"; ctx.fillRect(0,0,400,400);
            for(let i=0; i<snake.length; i++){
                ctx.fillStyle = (i==0) ? "#39ff14" : "#008f11";
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
                ctx.strokeStyle = "#000"; ctx.strokeRect(snake[i].x, snake[i].y, box, box);
            }
            ctx.fillStyle = "#ff00ff"; ctx.shadowBlur = 10; ctx.shadowColor = "#ff00ff";
            ctx.fillRect(food.x, food.y, box, box); ctx.shadowBlur = 0;
            
            let sX = snake[0].x; let sY = snake[0].y;
            if(d=="LEFT") sX-=box; if(d=="UP") sY-=box; if(d=="RIGHT") sX+=box; if(d=="DOWN") sY+=box;
            
            if(sX == food.x && sY == food.y){
                score++; document.getElementById("s-score").innerText = "DATA COLLECTED: "+score;
                food = {x:Math.floor(Math.random()*19+1)*box, y:Math.floor(Math.random()*19+1)*box};
            } else { snake.pop(); }
            
            let head = {x:sX, y:sY};
            if(sX<0||sX>=400||sY<0||sY>=400||snake.some(t=>t.x==head.x&&t.y==head.y)){
                clearInterval(sInterval); alert("CONNECTION LOST! DATA: " + score); location.reload();
            }
            snake.unshift(head);
        }
        let sInterval = setInterval(drawS, 100);
    }

    // 3. PACMAN MODULE (F√ºt√ºristik Basit Versiyon)
    function initPacman() {
        document.getElementById('ui-panel').style.display = 'none';
        document.getElementById('pacman-section').style.display = 'flex';
        const canvas = document.getElementById("pacmanGame");
        const ctx = canvas.getContext("2d");
        
        let pacman = { x: 200, y: 200, r: 15, angle1: 0.2, angle2: 1.8, dir: 0 };
        let dots = [];
        for(let i=0; i<10; i++) dots.push({x: Math.random()*380+10, y: Math.random()*380+10});
        let pScore = 0;

        document.addEventListener("keydown", e => {
            if(e.keyCode == 37) pacman.dir = 1; // Sol
            if(e.keyCode == 38) pacman.dir = 2; // Yukarƒ±
            if(e.keyCode == 39) pacman.dir = 3; // Saƒü
            if(e.keyCode == 40) pacman.dir = 4; // A≈üaƒüƒ±
        });

        function drawP() {
            ctx.fillStyle = "black"; ctx.fillRect(0,0,400,400);
            
            // Hareket
            if(pacman.dir == 1) pacman.x -= 3;
            if(pacman.dir == 2) pacman.y -= 3;
            if(pacman.dir == 3) pacman.x += 3;
            if(pacman.dir == 4) pacman.y += 4;

            // Kenar kontrol√º
            if(pacman.x < 0) pacman.x = 400; if(pacman.x > 400) pacman.x = 0;
            if(pacman.y < 0) pacman.y = 400; if(pacman.y > 400) pacman.y = 0;

            // Dot yeme
            dots.forEach((dot, index) => {
                let dist = Math.hypot(pacman.x - dot.x, pacman.y - dot.y);
                if(dist < 15) {
                    dots.splice(index, 1);
                    pScore += 10;
                    document.getElementById("p-score").innerText = "CYBER-POINTS: " + pScore;
                    dots.push({x: Math.random()*380+10, y: Math.random()*380+10});
                }
                ctx.fillStyle = varColor('--neon-pink');
                ctx.beginPath(); ctx.arc(dot.x, dot.y, 4, 0, Math.PI*2); ctx.fill();
            });

            // Pacman √áizimi
            ctx.fillStyle = varColor('--neon-yellow');
            ctx.beginPath();
            let startAngle = (0.2 + (pacman.dir * 0.5)) * Math.PI;
            ctx.moveTo(pacman.x, pacman.y);
            ctx.arc(pacman.x, pacman.y, pacman.r, 0.2 * Math.PI, 1.8 * Math.PI);
            ctx.lineTo(pacman.x, pacman.y); ctx.fill();
        }

        function varColor(name) { return getComputedStyle(document.documentElement).getPropertyValue(name); }
        setInterval(drawP, 20);
    }
</script>

</body>
</html>
