<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberHub 2077 | Multi-Game</title>
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-pink: #ff00ff;
            --neon-green: #39ff14;
            --panel-bg: rgba(0, 20, 40, 0.85);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; color: #fff; font-family: 'Courier New', monospace; overflow: hidden; height: 100vh; }
        #matrix-canvas { position: fixed; top: 0; left: 0; z-index: -1; }

        .wrapper { display: flex; align-items: center; justify-content: center; height: 100vh; }
        .main-panel {
            background: var(--panel-bg);
            border: 2px solid var(--neon-blue);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.3);
            width: 90%; max-width: 800px; text-align: center;
        }

        .btn {
            background: transparent; border: 2px solid var(--neon-blue); color: var(--neon-blue);
            padding: 12px 25px; cursor: pointer; text-transform: uppercase; transition: 0.3s; margin: 5px;
        }
        .btn:hover { background: var(--neon-blue); color: #000; box-shadow: 0 0 20px var(--neon-blue); }

        .sub-container { display: none; gap: 15px; justify-content: center; margin-top: 20px; }
        .active { display: flex; }

        .item-btn {
            border: 1px solid var(--neon-green); color: var(--neon-green);
            padding: 15px; cursor: pointer; flex: 1; transition: 0.3s; text-align: center;
        }
        .item-btn:hover { background: var(--neon-green); color: #000; box-shadow: 0 0 15px var(--neon-green); }

        /* OYUN ALANLARI */
        .game-section { display: none; flex-direction: column; align-items: center; }
        canvas { border: 3px solid var(--neon-blue); background: #000; box-shadow: 0 0 25px var(--neon-blue); }
        .score-board { color: var(--neon-blue); font-size: 24px; margin-bottom: 10px; text-shadow: 0 0 10px var(--neon-blue); }
    </style>
</head>
<body>

<canvas id="matrix-canvas"></canvas>

<div class="wrapper">
    <div id="ui-panel" class="main-panel">
        <h1 style="text-shadow: 0 0 15px var(--neon-blue);">CYBER HUB v2.0</h1>
        <div style="margin: 20px 0;">
            <button class="btn" onclick="toggleMenu('games')">OYUNLAR</button>
            <button class="btn" onclick="toggleMenu('lessons')">DERSLER</button>
        </div>

        <div id="games" class="sub-container">
            <div class="item-btn" onclick="initSnake()">üêç YILAN</div>
            <div class="item-btn" onclick="initTetris()">üß± TETRIS</div>
            <div class="item-btn">üü° PACMAN</div>
        </div>
    </div>

    <div id="tetris-section" class="game-section">
        <div class="score-board" id="t-score">LINES: 0</div>
        <canvas id="tetris" width="240" height="400"></canvas>
        <button class="btn" onclick="location.reload()" style="margin-top: 15px; border-color: var(--neon-pink); color: var(--neon-pink);">√áIKI≈û</button>
    </div>

    <div id="snake-section" class="game-section">
        <div class="score-board" id="s-score">SCORE: 0</div>
        <canvas id="snakeGame" width="400" height="400"></canvas>
        <button class="btn" onclick="location.reload()" style="margin-top: 15px;">√áIKI≈û</button>
    </div>
</div>

<script>
    // 1. MATRIX ARKA PLAN (Saniyede 1100101 akƒ±≈üƒ±)
    const mC = document.getElementById('matrix-canvas');
    const mX = mC.getContext('2d');
    mC.width = window.innerWidth; mC.height = window.innerHeight;
    const bin = "01"; const drops = Array(Math.floor(mC.width/16)).fill(1);
    function drawM() {
        mX.fillStyle = "rgba(0,0,0,0.05)"; mX.fillRect(0,0,mC.width,mC.height);
        mX.fillStyle = "#00f3ff"; mX.font = "16px monospace";
        drops.forEach((y, i) => {
            mX.fillText(bin[Math.floor(Math.random()*bin.length)], i*16, y*16);
            if(y*16 > mC.height && Math.random() > 0.975) drops[i] = 0; drops[i]++;
        });
    }
    setInterval(drawM, 50);

    function toggleMenu(id) {
        document.querySelectorAll('.sub-container').forEach(el => el.style.display = 'none');
        document.getElementById(id).style.display = 'flex';
    }

    // --- TETRIS MANTIƒûI ---
    function initTetris() {
        document.getElementById('ui-panel').style.display = 'none';
        document.getElementById('tetris-section').style.display = 'flex';
        
        const canvas = document.getElementById('tetris');
        const context = canvas.getContext('2d');
        context.scale(20, 20);

        function arenaSweep() {
            let rowCount = 1;
            outer: for (let y = arena.length - 1; y > 0; --y) {
                for (let x = 0; x < arena[y].length; ++x) { if (arena[y][x] === 0) continue outer; }
                const row = arena.splice(y, 1)[0].fill(0); arena.unshift(row); ++y;
                score += rowCount * 10; rowCount *= 2;
                document.getElementById('t-score').innerText = "LINES: " + score;
            }
        }

        function collide(arena, player) {
            const [m, o] = [player.matrix, player.pos];
            for (let y = 0; y < m.length; ++y) {
                for (let x = 0; x < m[y].length; ++x) {
                    if (m[y][x] !== 0 && (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) return true;
                }
            }
            return false;
        }

        function createMatrix(w, h) {
            const matrix = [];
            while (h--) { matrix.push(new Array(w).fill(0)); }
            return matrix;
        }

        function createPiece(type) {
            if (type === 'T') return [[0, 0, 0], [1, 1, 1], [0, 1, 0]];
            else if (type === 'O') return [[2, 2], [2, 2]];
            else if (type === 'L') return [[0, 3, 0], [0, 3, 0], [0, 3, 3]];
            else if (type === 'J') return [[0, 4, 0], [0, 4, 0], [4, 4, 0]];
            else if (type === 'I') return [[0, 5, 0, 0], [0, 5, 0, 0], [0, 5, 0, 0], [0, 5, 0, 0]];
            else if (type === 'S') return [[0, 6, 6], [6, 6, 0], [0, 0, 0]];
            else if (type === 'Z') return [[7, 7, 0], [0, 7, 7], [0, 0, 0]];
        }

        function draw() {
            context.fillStyle = '#000'; context.fillRect(0, 0, canvas.width, canvas.height);
            drawMatrix(arena, {x: 0, y: 0}); drawMatrix(player.matrix, player.pos);
        }

        function drawMatrix(matrix, offset) {
            const colors = [null, '#ff00ff', '#00f3ff', '#39ff14', '#ffff00', '#ff0055', '#00ffcc', '#ffaa00'];
            matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        context.fillStyle = colors[value];
                        context.fillRect(x + offset.x, y + offset.y, 1, 1);
                    }
                });
            });
        }

        function merge(arena, player) {
            player.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) { arena[y + player.pos.y][x + player.pos.x] = value; }
                });
            });
        }

        function playerDrop() {
            player.pos.y++;
            if (collide(arena, player)) {
                player.pos.y--; merge(arena, player); playerReset(); arenaSweep();
            }
            dropCounter = 0;
        }

        function playerMove(dir) { player.pos.x += dir; if (collide(arena, player)) { player.pos.x -= dir; } }

        function playerReset() {
            const pieces = 'ILJOTSZ';
            player.matrix = createPiece(pieces[pieces.length * Math.random() | 0]);
            player.pos.y = 0;
            player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
            if (collide(arena, player)) { arena.forEach(row => row.fill(0)); score = 0; }
        }

        function playerRotate(dir) {
            const pos = player.pos.x; let offset = 1;
            rotate(player.matrix, dir);
            while (collide(arena, player)) {
                player.pos.x += offset; offset = -(offset + (offset > 0 ? 1 : -1));
                if (offset > player.matrix[0].length) { rotate(player.matrix, -dir); player.pos.x = pos; return; }
            }
        }

        function rotate(matrix, dir) {
            for (let y = 0; y < matrix.length; ++y) {
                for (let x = 0; x < y; ++x) { [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]]; }
            }
            if (dir > 0) { matrix.forEach(row => row.reverse()); } else { matrix.reverse(); }
        }

        let dropCounter = 0; let dropInterval = 1000; let lastTime = 0;
        function update(time = 0) {
            const deltaTime = time - lastTime; lastTime = time;
            dropCounter += deltaTime;
            if (dropCounter > dropInterval) { playerDrop(); }
            draw(); requestAnimationFrame(update);
        }

        const arena = createMatrix(12, 20);
        const player = { pos: {x: 0, y: 0}, matrix: null };
        let score = 0;

        document.addEventListener('keydown', event => {
            if (event.keyCode === 37) { playerMove(-1); }
            else if (event.keyCode === 39) { playerMove(1); }
            else if (event.keyCode === 40) { playerDrop(); }
            else if (event.keyCode === 81) { playerRotate(-1); }
            else if (event.keyCode === 87) { playerRotate(1); }
            else if (event.keyCode === 38) { playerRotate(1); } // Yukarƒ± ok ile d√∂nd√ºrme
        });

        playerReset(); update();
    }

    // --- YILAN MANTIƒûI (√ñncekiyle aynƒ±) ---
    function initSnake() {
        document.getElementById('ui-panel').style.display = 'none';
        document.getElementById('snake-section').style.display = 'flex';
        // ... (Yƒ±lan kodu buraya gelecek, √∂nceki mesajdakiyle aynƒ± mantƒ±k)
    }
</script>
</body>
</html>
