<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberHub 2077 | Binary Interface</title>
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-pink: #ff00ff;
            --neon-green: #39ff14;
            --panel-bg: rgba(0, 20, 40, 0.7);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: #000;
            color: #fff;
            font-family: 'Segoe UI', Roboto, sans-serif;
            overflow: hidden; /* Kaydƒ±rma √ßubuƒüunu gizle */
            height: 100vh;
        }

        /* Matrix Arka Planƒ± */
        #matrix-canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

        /* Ana Konteynƒ±r */
        .wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            perspective: 1000px;
        }

        .main-panel {
            background: var(--panel-bg);
            border: 2px solid var(--neon-blue);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.3);
            width: 80%;
            max-width: 900px;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            color: #fff;
            text-shadow: 0 0 15px var(--neon-blue);
            margin-bottom: 10px;
            letter-spacing: 4px;
        }

        .subtitle {
            color: var(--neon-blue);
            font-size: 0.9rem;
            margin-bottom: 30px;
            opacity: 0.8;
        }

        /* Buton Grubu */
        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .btn {
            background: transparent;
            border: 2px solid;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.4s;
            border-radius: 5px;
            text-transform: uppercase;
        }

        .btn-game { border-color: var(--neon-green); color: var(--neon-green); }
        .btn-lesson { border-color: #fff; color: #fff; }
        .btn-video { border-color: var(--neon-pink); color: var(--neon-pink); }

        .btn:hover {
            transform: scale(1.05) translateY(-5px);
            box-shadow: 0 0 20px currentColor;
            background: rgba(255, 255, 255, 0.1);
        }

        /* Alt B√∂l√ºmler */
        .sub-container {
            display: none;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
            animation: fadeIn 0.5s ease;
        }

        .item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .item:hover {
            background: rgba(0, 243, 255, 0.2);
            border-color: var(--neon-blue);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .active { display: grid; }
    </style>
</head>
<body>

<canvas id="matrix-canvas"></canvas>

<div class="wrapper">
    <div class="main-panel">
        <h1>HO≈û GELDƒ∞N</h1>
        <p class="subtitle">√úteritunu ≈ûedine √ßayou gartuni zraƒ±muni.</p>
        
        <div class="nav-buttons">
            <button class="btn btn-game" onclick="show('games')">OYUN [üïπÔ∏è]</button>
            <button class="btn btn-lesson" onclick="show('lessons')">DERS [üìñ]</button>
            <button class="btn btn-video" onclick="show('videos')">Vƒ∞DEO [üé¨]</button>
        </div>

        <div id="games" class="sub-container">
            <div class="item">üêç Yƒ±lan Oyunu</div>
            <div class="item">üß± Tetris</div>
            <div class="item">üü° Pacman</div>
        </div>

        <div id="lessons" class="sub-container">
            <div class="item">üìê Matematik</div>
            <div class="item">‚úçÔ∏è Edebiyat</div>
            <div class="item">üìú Tarih</div>
            <div class="item">üïå Din K√ºlt√ºr√º</div>
        </div>

        <div id="videos" class="sub-container">
            <div class="item" style="grid-column: 1 / -1;">
                <span style="color: var(--neon-pink);">[!] Yakƒ±nda Eklenecek...</span>
            </div>
        </div>
    </div>
</div>

<script>
    // Matrix Arka Plan Efekti
    const canvas = document.getElementById('matrix-canvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const binary = "0110010101101011";
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = [];

    for (let i = 0; i < columns; i++) {
        drops[i] = 1;
    }

    function draw() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = "#00f3ff"; // Mavi 1100101 renkleri
        ctx.font = fontSize + "px monospace";

        for (let i = 0; i < drops.length; i++) {
            const text = binary.charAt(Math.floor(Math.random() * binary.length));
            ctx.fillText(text, i * fontSize, drops[i] * fontSize);

            if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                drops[i] = 0;
            }
            drops[i]++;
        }
    }

    setInterval(draw, 33);

    // Men√º Deƒüi≈ütirme Fonksiyonu
    function show(id) {
        document.querySelectorAll('.sub-container').forEach(el => el.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }

    // Pencere boyutu deƒüi≈ütiƒüinde canvasƒ± g√ºncelle
    window.onresize = () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    };
</script>

</body>
</html>
