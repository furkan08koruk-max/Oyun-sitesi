<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberHub v3.0 | Snake & Tetris</title>
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-pink: #ff00ff;
            --neon-green: #39ff14;
            --panel-bg: rgba(0, 10, 25, 0.9);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; color: #fff; font-family: 'Courier New', monospace; overflow: hidden; height: 100vh; }
        
        #matrix-canvas { position: fixed; top: 0; left: 0; z-index: -1; }

        .wrapper { display: flex; align-items: center; justify-content: center; height: 100vh; }
        
        /* Ana Panel */
        .main-panel {
            background: var(--panel-bg);
            border: 2px solid var(--neon-blue);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.3);
            width: 90%; max-width: 800px; text-align: center;
        }

        h1 { font-size: 2.5rem; text-shadow: 0 0 15px var(--neon-blue); margin-bottom: 20px; }

        .btn {
            background: transparent; border: 2px solid var(--neon-blue); color: var(--neon-blue);
            padding: 12px 25px; cursor: pointer; text-transform: uppercase; transition: 0.3s; margin: 5px;
            font-weight: bold;
        }
        .btn:hover { background: var(--neon-blue); color: #000; box-shadow: 0 0 20px var(--neon-blue); }

        .sub-container { display: none; gap: 15px; justify-content: center; margin-top: 20px; }
        
        .item-btn {
            border: 1px solid var(--neon-green); color: var(--neon-green);
            padding: 15px; cursor: pointer; flex: 1; transition: 0.3s; text-align: center;
        }
        .item-btn:hover { background: var(--neon-green); color: #000; box-shadow: 0 0 15px var(--neon-green); }

        /* Oyun Alanlarƒ± */
        .game-section { display: none; flex-direction: column; align-items: center; }
        canvas { border: 3px solid var(--neon-blue); background: #000; box-shadow: 0 0 25px var(--neon-blue); }
        .score-board { color: var(--neon-blue); font-size: 24px; margin-bottom: 10px; text-shadow: 0 0 10px var(--neon-blue); }
    </style>
</head>
<body>

<canvas id="matrix-canvas"></canvas>

<div class="wrapper">
    <div id="ui-panel" class="main-panel">
        <h1>CYBER HUB SYSTEM</h1>
        <div style="margin-bottom: 30px;">
            <button class="btn" onclick="showSub('games')">OYUNLAR</button>
            <button class="btn" onclick="showSub('lessons')">DERSLER</button>
        </div>

        <div id="games" class="sub-container">
            <div class="item-btn" onclick="initSnake()">üêç YILAN OYUNU</div>
            <div class="item-btn" onclick="initTetris()">üß± TETRƒ∞S</div>
            <div class="item-btn">üü° PACMAN</div>
        </div>

        <div id="lessons" class="sub-container">
            <div class="item-btn" style="border-color:var(--neon-pink); color:var(--neon-pink);">MATEMATƒ∞K</div>
            <div class="item-btn" style="border-color:var(--neon-pink); color:var(--neon-pink);">TARƒ∞H</div>
        </div>
    </div>

    <div id="snake-section" class="game-section">
        <div class="score-board" id="s-score">SCORE: 0</div>
        <canvas id="snakeGame" width="400" height="400"></canvas>
        <button class="btn" onclick="location.reload()" style="margin-top:20px; border-color:var(--neon-pink); color:var(--neon-pink);">√áIKI≈û</button>
    </div>

    <div id="tetris-section" class="game-section">
        <div class="score-board" id="t-score">LINES: 0</div>
        <canvas id="tetris" width="240" height="400"></canvas>
        <button class="btn" onclick="location.reload()" style="margin-top:20px; border-color:var(--neon-pink); color:var(--neon-pink);">√áIKI≈û</button>
    </div>
</div>

<script>
    // 1. MATRIX ARKA PLAN
    const mC = document.getElementById('matrix-canvas');
    const mX = mC.getContext('2d');
    mC.width = window.innerWidth; mC.height = window.innerHeight;
    const bin = "01100101"; const drops = Array(Math.floor(mC.width/16)).fill(1);
    function drawM() {
        mX.fillStyle = "rgba(0,0,0,0.08)"; mX.fillRect(0,0,mC.width,mC.height);
        mX.fillStyle = "#00f3ff"; mX.font = "16px monospace";
        drops.forEach((y, i) => {
            mX.fillText(bin[Math.floor(Math.random()*bin.length)], i*16, y*16);
            if(y*16 > mC.height && Math.random() > 0.975) drops[i] = 0; drops[i]++;
        });
    }
    setInterval(drawM, 50);

    function showSub(id) {
        document.querySelectorAll('.sub-container').forEach(el => el.style.display = 'none');
        document.getElementById(id).style.display = 'flex';
    }

    // 2. YILAN OYUNU MANTIƒûI
    function initSnake() {
        document.getElementById('ui-panel').style.display = 'none';
        document.getElementById('snake-section').style.display = 'flex';
        const canvas = document.getElementById("snakeGame");
        const ctx = canvas.getContext("2d");
        let box = 20; let snake = [{x:9*box, y:10*box}];
        let food = {x:Math.floor(Math.random()*19+1)*box, y:Math.floor(Math.random()*19+1)*box};
        let d; let score = 0;

        document.addEventListener("keydown", e => {
            if(e.keyCode == 37 && d != "RIGHT") d = "LEFT";
            else if(e.keyCode == 38 && d != "DOWN") d = "UP";
            else if(e.keyCode == 39 && d != "LEFT") d = "RIGHT";
            else if(e.keyCode == 40 && d != "UP") d = "DOWN";
        });

        function drawS() {
            ctx.fillStyle = "black"; ctx.fillRect(0,0,400,400);
            for(let i=0; i<snake.length; i++){
                ctx.fillStyle = (i==0) ? "#39ff14" : "#008f11";
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
                ctx.strokeStyle = "black"; ctx.strokeRect(snake[i].x, snake[i].y, box, box);
            }
            ctx.fillStyle = "#ff00ff"; ctx.fillRect(food.x, food.y, box, box);
            let sX = snake[0].x; let sY = snake[0].y;
            if(d=="LEFT") sX-=box; if(d=="UP") sY-=box; if(d=="RIGHT") sX+=box; if(d=="DOWN") sY+=box;
            if(sX == food.x && sY == food.y){
                score++; document.getElementById("s-score").innerHTML = "SCORE: "+score;
                food = {x:Math.floor(Math.random()*19+1)*box, y:Math.floor(Math.random()*19+1)*box};
            } else { snake.pop(); }
            let head = {x:sX, y:sY};
            if(sX<0||sX>=400||sY<0||sY>=400||snake.some(t=>t.x==head.x&&t.y==head.y)){
                clearInterval(sGame); alert("Sƒ∞STEM √á√ñKT√ú! SKOR: " + score); location.reload();
            }
            snake.unshift(head);
        }
        let sGame = setInterval(drawS, 100);
    }
