<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furkan Koruk | Arcade v15.0</title>
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-pink: #ff00ff;
            --neon-green: #39ff14;
            --neon-red: #ff0033;
            --panel-bg: rgba(0, 10, 25, 0.95);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; color: #fff; font-family: 'Courier New', monospace; overflow: hidden; height: 100vh; }
        
        /* Arka plan parlaklƒ±ƒüƒ± deƒüi≈üken oldu */
        #matrix-canvas { 
            position: fixed; top: 0; left: 0; z-index: -1; 
            opacity: 0.4; /* Varsayƒ±lan */
            transition: opacity 1s ease-in-out;
        }

        .wrapper { display: flex; align-items: center; justify-content: center; height: 100vh; }
        
        .main-panel {
            background: var(--panel-bg);
            border: 2px solid var(--neon-blue);
            backdrop-filter: blur(10px);
            padding: 40px; border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.3);
            width: 90%; max-width: 800px; text-align: center;
            position: relative;
        }

        .exit-btn {
            position: absolute; top: 15px; right: 15px;
            padding: 8px 15px; font-size: 10px;
            border: 1px solid var(--neon-pink); color: var(--neon-pink);
            background: transparent; cursor: pointer; transition: 0.3s;
            display: none; z-index: 100;
        }
        .exit-btn:hover { background: var(--neon-pink); color: #000; }

        h1 { font-size: 3rem; text-shadow: 0 0 20px var(--neon-blue); margin-bottom: 20px; letter-spacing: 10px; }

        .btn {
            background: transparent; border: 2px solid var(--neon-blue); color: var(--neon-blue);
            padding: 12px 25px; cursor: pointer; text-transform: uppercase; transition: 0.3s;
            font-weight: bold; margin: 10px; display: inline-block;
        }
        .btn:hover { background: var(--neon-blue); color: #000; box-shadow: 0 0 20px var(--neon-blue); }

        .ver-btn { border-color: var(--neon-pink); color: var(--neon-pink); }
        .ver-btn:hover { background: var(--neon-pink); box-shadow: 0 0 20px var(--neon-pink); }

        #game-area, #version-menu { display: none; flex-direction: column; align-items: center; }
        canvas { border: 2px solid var(--neon-blue); background: #000; }
        .score { font-size: 18px; color: var(--neon-blue); margin-bottom: 10px; font-weight: bold; }
        
        .version-list { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-top: 20px; }
        .ver-card { border: 1px solid #333; padding: 15px; border-radius: 10px; }
        .loading-text { font-size: 24px; color: var(--neon-green); margin-top: 20px; display: none; }
    </style>
</head>
<body>

<canvas id="matrix-canvas"></canvas>

<div class="wrapper">
    <div id="main-ui" class="main-panel">
        <button id="global-exit" class="exit-btn" onclick="resetToMenu()">‚úñ ANA MEN√ú</button>

        <div id="menu-content">
            <h1>FURKAN KORUK</h1>
            <div class="category-btns">
                <button class="btn" onclick="initSnake()">üêç YILAN</button>
                <button class="btn" onclick="initPacman()">üü° PACMAN</button>
                <button class="btn" onclick="initTetris()">üß± TETRIS</button>
                <button class="btn ver-btn" onclick="showVersions()">üìÅ VERSION</button>
            </div>
        </div>

        <div id="version-menu">
            <h2 style="color: var(--neon-pink); margin-bottom: 10px;">CORE STABILITY</h2>
            <div class="version-list">
                <div class="ver-card">
                    <h3>v1.1</h3>
                    <p style="font-size: 10px; margin-bottom: 10px;">ECO MODE (DARK)</p>
                    <button class="btn" onclick="startLoading('1.1')">LOAD</button>
                </div>
                <div class="ver-card">
                    <h3>v1.2</h3>
                    <p style="font-size: 10px; margin-bottom: 10px;">STABLE (LOW)</p>
                    <button class="btn" onclick="startLoading('1.2')">LOAD</button>
                </div>
                <div class="ver-card">
                    <h3>v1.5</h3>
                    <p style="font-size: 10px; margin-bottom: 10px;">ULTRA (HIGH)</p>
                    <button class="btn" onclick="startLoading('1.5')">LOAD</button>
                </div>
            </div>
            <div id="status-msg" class="loading-text">Initializing...</div>
        </div>

        <div id="game-area">
            <div id="score-text" class="score">INITIALIZING...</div>
            <canvas id="stage" width="400" height="400"></canvas>
        </div>
    </div>
</div>

<script>
    const mC = document.getElementById('matrix-canvas');
    const mX = mC.getContext('2d');
    mC.width = window.innerWidth; mC.height = window.innerHeight;
    const drops = Array(Math.floor(mC.width/16)).fill(1);
    
    // Matrix Animasyonu
    function drawM() {
        mX.fillStyle = "rgba(0,0,0,0.1)"; mX.fillRect(0,0,mC.width,mC.height);
        mX.fillStyle = "#00f3ff"; mX.font = "15px monospace";
        drops.forEach((y, i) => {
            mX.fillText(Math.random() > 0.5 ? "1" : "0", i*16, y*16);
            if(y*16 > mC.height && Math.random() > 0.975) drops[i] = 0; drops[i]++;
        });
    }
    let matrixInterval = setInterval(drawM, 50);

    let loop;
    const canvas = document.getElementById('stage');
    const ctx = canvas.getContext('2d');

    function showVersions() {
        document.getElementById('menu-content').style.display = 'none';
        document.getElementById('version-menu').style.display = 'flex';
        document.getElementById('global-exit').style.display = 'block';
    }

    function startLoading(ver) {
        const msg = document.getElementById('status-msg');
        msg.style.display = 'block';
        msg.innerText = "Initializing v" + ver + "...";
        msg.style.color = "var(--neon-blue)";

        setTimeout(() => {
            msg.innerText = "ACCEPTED";
            msg.style.color = "var(--neon-green)";
            
            // Versiyona g√∂re parlaklƒ±k ayarƒ±
            if(ver === '1.1') mC.style.opacity = "0"; 
            if(ver === '1.2') mC.style.opacity = "0.2"; 
            if(ver === '1.5') mC.style.opacity = "0.8";

            setTimeout(() => {
                resetToMenu();
            }, 1000);
        }, 2000);
    }

    function resetToMenu() {
        clearInterval(loop);
        document.getElementById('menu-content').style.display = 'block';
        document.getElementById('game-area').style.display = 'none';
        document.getElementById('version-menu').style.display = 'none';
        document.getElementById('global-exit').style.display = 'none';
        ctx.setTransform(1,0,0,1,0,0);
        ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function prepareGame(title) {
        clearInterval(loop);
        document.getElementById('menu-content').style.display = 'none';
        document.getElementById('game-area').style.display = 'flex';
        document.getElementById('global-exit').style.display = 'block';
        document.getElementById('score-text').innerText = title;
    }

    // --- YILAN, PACMAN (Sniper), TETRIS (Kƒ±rmƒ±zƒ± Ekran) Mod√ºlleri duruyor ---
    function initSnake() {
        prepareGame("SNAKE MODULE");
        let box = 20, score = 0, d = "RIGHT", isDead = false, opacity = 1.0;
        let snake = [{x: 9*box, y: 10*box}];
        let food = {x: Math.floor(Math.random()*19)*box, y: Math.floor(Math.random()*19)*box};
        document.onkeydown = e => { if(!isDead) { if(e.keyCode==37 && d!="RIGHT") d="LEFT"; if(e.keyCode==38 && d!="DOWN") d="UP"; if(e.keyCode==39 && d!="LEFT") d="RIGHT"; if(e.keyCode==40 && d!="UP") d="DOWN"; }};
        loop = setInterval(() => {
            ctx.fillStyle = "black"; ctx.fillRect(0,0,400,400);
            if(!isDead) {
                let sX = snake[0].x, sY = snake[0].y; if(d=="LEFT") sX-=box; if(d=="UP") sY-=box; if(d=="RIGHT") sX+=box; if(d=="DOWN") sY+=box;
                if(sX < 0 || sX >= 400 || sY < 0 || sY >= 400 || snake.some(t => t.x == sX && t.y == sY)) isDead = true;
                else { if(sX == food.x && sY == food.y){ score++; food = {x: Math.floor(Math.random()*19)*box, y: Math.floor(Math.random()*19)*box}; } else snake.pop(); snake.unshift({x: sX, y: sY}); }
            } else { opacity -= 0.05; if(opacity <= 0) { initSnake(); return; } }
            ctx.globalAlpha = opacity; snake.forEach((p, i) => { ctx.fillStyle = (i==0) ? "#39ff14" : "#008f11"; ctx.fillRect(p.x, p.y, box-1, box-1); });
            ctx.fillStyle = "#ff00ff"; ctx.fillRect(food.x, food.y, box-1, box-1); ctx.globalAlpha = 1.0;
        }, 100);
    }

    function initPacman() {
        prepareGame("SNIPER PACMAN");
        let px=200, py=200, pd=0, pScore=0, wave=1, isExploding = false, boomRadius = 0, bullets = [], lastShot = 0;
        let ghosts = [{ x: 50, y: 50, speed: 1.5, type: 'chaser' }];
        let dots = Array.from({length: 8}, () => ({x:Math.random()*380, y:Math.random()*380}));
        document.onkeydown = e => { if(!isExploding) { if(e.keyCode==37) pd=1; if(e.keyCode==38) pd=2; if(e.keyCode==39) pd=3; if(e.keyCode==40) pd=4; }};
        loop = setInterval(() => {
            ctx.fillStyle = "black"; ctx.fillRect(0,0,400,400);
            if(isExploding) { boomRadius += 10; ctx.strokeStyle = "yellow"; ctx.lineWidth = 3; ctx.beginPath(); ctx.arc(px, py, boomRadius, 0, Math.PI*2); ctx.stroke(); if(boomRadius > 100) initPacman(); return; }
            if(pd==1) px-=4; if(pd==2) py-=4; if(pd==3) px+=4; if(pd==4) py+=4;
            if(pScore >= wave * 100) { wave++; ghosts.push({ x: Math.random()*400, y: Math.random()*400, speed: 1.3, type: 'sniper' }); }
            ghosts.forEach(g => {
                if (g.x < px) g.x += g.speed; else g.x -= g.speed; if (g.y < py) g.y += g.speed; else g.y -= g.speed;
                if(g.type === 'sniper' && Date.now() - lastShot > 2000) { let angle = Math.atan2(py - g.y, px - g.x); bullets.push({ x: g.x, y: g.y, vx: Math.cos(angle) * 5, vy: Math.sin(angle) * 5 }); lastShot = Date.now(); }
                ctx.fillStyle = g.type === 'sniper' ? "#ff8800" : "red"; ctx.fillRect(g.x-10, g.y-10, 20, 20); if(Math.hypot(px-g.x, py-g.y) < 20) isExploding = true;
            });
            bullets.forEach((b, index) => { b.x += b.vx; b.y += b.vy; ctx.fillStyle = "white"; ctx.beginPath(); ctx.arc(b.x, b.y, 3, 0, 7); ctx.fill(); if(Math.hypot(px-b.x, py-b.y) < 15) isExploding = true; if(b.x < 0 || b.x > 400 || b.y < 0 || b.y > 400) bullets.splice(index, 1); });
            dots.forEach((d,i) => { ctx.fillStyle="#ff00ff"; ctx.beginPath(); ctx.arc(d.x,d.y,5,0,7); ctx.fill(); if(Math.hypot(px-d.x, py-d.y)<20){ dots[i]={x:Math.random()*380,y:Math.random()*380}; pScore+=10; document.getElementById('score-text').innerText = "SCORE: "+pScore; } });
            ctx.fillStyle="#ffff00"; ctx.beginPath(); ctx.arc(px,py,15,0.2*Math.PI, 1.8*Math.PI); ctx.lineTo(px,py); ctx.fill();
        }, 30);
    }

    function initTetris() {
        prepareGame("TETRIS PRO");
        ctx.scale(20, 20);
        let arena = Array.from({length: 20}, () => Array(12).fill(0));
        let player = { pos: {x: 4, y: 0}, matrix: [[2,2],[2,2]] };
        let isGameOver = false;
        function collide(a, p) { const [m, o] = [p.matrix, p.pos]; for(let y=0; y<m.length; y++) for(let x=0; x<m[y].length; x++) if(m[y][x]!==0 && (a[y+o.y] && a[y+o.y][x+o.x])!==0) return true; return false; }
        function playerDrop() { player.pos.y++; if (collide(arena, player)) { player.pos.y--; player.matrix.forEach((row, y) => row.forEach((v, x) => { if(v!==0) arena[y+player.pos.y][x+player.pos.x]=v; })); player.pos.y = 0; player.pos.x = 4; if (collide(arena, player)) isGameOver = true; } }
        document.onkeydown = e => { if(!isGameOver) { if(e.keyCode==37) { player.pos.x--; if(collide(arena, player)) player.pos.x++; } if(e.keyCode==39) { player.pos.x++; if(collide(arena, player)) player.pos.x--; } if(e.keyCode==40) playerDrop(); }};
        loop = setInterval(() => { if(isGameOver) { ctx.setTransform(1,0,0,1,0,0); ctx.fillStyle = "rgba(255, 0, 0, 0.8)"; ctx.fillRect(0, 0, 400, 400); ctx.fillStyle = "white"; ctx.font = "30px Arial"; ctx.textAlign = "center"; ctx.fillText("KAYBETTƒ∞Nƒ∞Z!", 200, 200); return; } playerDrop(); ctx.fillStyle = '#000'; ctx.fillRect(0,0,12,20); arena.forEach((row,y)=>row.forEach((v,x)=>{ if(v){ctx.fillStyle='#39ff14';ctx.fillRect(x,y,1,1);}})); player.matrix.forEach((row,y)=>row.forEach((v,x)=>{ if(v){ctx.fillStyle='#00f3ff';ctx.fillRect(x+player.pos.x,y+player.pos.y,1,1);}})); }, 600);
    }
</script>
</body>
</html>
