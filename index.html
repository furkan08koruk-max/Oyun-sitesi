<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furkan Koruk | Arcade v16.3</title>
    <style>
        :root {
            --neon-blue: #00f3ff; --neon-pink: #ff00ff; --neon-green: #39ff14;
            --neon-red: #ff0033; --panel-bg: rgba(0, 10, 25, 0.95);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; color: #fff; font-family: 'Segoe UI', sans-serif; overflow: hidden; height: 100vh; }
        #matrix-canvas { position: fixed; top: 0; left: 0; z-index: -1; opacity: 0.4; transition: opacity 0.5s; }
        .wrapper { display: flex; align-items: center; justify-content: center; height: 100vh; }
        .main-panel {
            background: var(--panel-bg); border: 2px solid var(--neon-blue);
            padding: 30px; border-radius: 20px; box-shadow: 0 0 30px rgba(0, 243, 255, 0.3);
            width: 95%; max-width: 900px; text-align: center; position: relative; min-height: 550px;
        }
        .exit-btn {
            position: absolute; top: 15px; right: 15px; padding: 8px 15px; font-size: 10px;
            border: 1px solid var(--neon-pink); color: var(--neon-pink); background: transparent; 
            cursor: pointer; z-index: 1000; display: none; font-weight: bold;
        }
        h1 { font-family: 'Courier New', monospace; font-size: 2.5rem; text-shadow: 0 0 20px var(--neon-blue); margin-bottom: 25px; letter-spacing: 8px; }
        .btn {
            background: transparent; border: 2px solid var(--neon-blue); color: var(--neon-blue);
            padding: 10px 22px; cursor: pointer; text-transform: uppercase; font-weight: 900; margin: 5px; display: inline-block;
            transition: 0.3s;
        }
        .btn:hover { background: var(--neon-blue); color: #000; box-shadow: 0 0 15px var(--neon-blue); }
        #info-box {
            margin-top: 30px; padding: 20px; border: 1px dashed rgba(0, 243, 255, 0.2);
            background: rgba(0, 243, 255, 0.03); border-radius: 10px; text-align: left; 
        }
        .info-header { color: var(--neon-pink); font-size: 0.7rem; letter-spacing: 3px; margin-bottom: 15px; font-weight: bold; border-bottom: 1px solid rgba(255, 0, 255, 0.2); display: inline-block; }
        .info-item { margin-bottom: 12px; font-size: 0.9rem; color: #e0e0e0; line-height: 1.6; font-family: 'Consolas', monospace; }
        .info-item b { color: var(--neon-blue); }
        .info-item span { color: var(--neon-green); font-weight: bold; }
        #game-area { display: none; flex-direction: column; align-items: center; position: relative; }
        canvas { border: 2px solid var(--neon-blue); background: #000; box-shadow: 0 0 20px rgba(0, 243, 255, 0.2); }
        #cry-screen { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 500; }
        .cry-emoji { font-size: 100px; animation: sob 0.6s infinite alternate; }
    </style>
</head>
<body>

<canvas id="matrix-canvas"></canvas>

<div class="wrapper">
    <div id="main-ui" class="main-panel">
        <button id="global-exit" class="exit-btn" onclick="resetToMenu()">‚úñ ANA MEN√ú</button>

        <div id="menu-content">
            <h1>FURKAN KORUK</h1>
            <button class="btn" onclick="initSnake()">üêç CYBER SNAKE</button>
            <button class="btn" onclick="initPacman()">üü° PACMAN</button>
            <button class="btn" onclick="initTetris()">üß± TETRIS RGB</button>
            <button class="btn" onclick="showVersions()" style="border-color:var(--neon-pink);color:var(--neon-pink)">üìÅ VERSION</button>

            <div id="info-box">
                <div class="info-header">> STABILITY_PATCH_16.3.EXE</div>
                <div class="info-item">‚óà <b>SNAKE:</b> Robotik mavi g√∂vde aktif. <span>+1 PUAN</span>.</div>
                <div class="info-item">‚óà <b>PACMAN:</b> Sniper botlar 100 puanda aktifle≈üir. <span>+10 PUAN</span>.</div>
                <div class="info-item">‚óà <b>TETRIS:</b> <b>‚Üë OK</b> ile d√∂nd√ºr. Satƒ±r patlatma <span>+100 PUAN</span>. Buglar temizlendi.</div>
            </div>
        </div>

        <div id="game-area">
            <div id="cry-screen"><div class="cry-emoji">üò≠</div><h2 style="color:var(--neon-red); margin-top:15px; letter-spacing:5px;">GAME OVER</h2></div>
            <div id="score-display" style="color:var(--neon-blue); margin-bottom:10px; font-weight:bold; font-family: monospace; font-size: 1.2rem;">SCORE: 0</div>
            <canvas id="stage"></canvas>
        </div>
    </div>
</div>

<script>
    // --- MATRIX ENGINE ---
    const mC = document.getElementById('matrix-canvas');
    const mX = mC.getContext('2d');
    mC.width = window.innerWidth; mC.height = window.innerHeight;
    const drops = Array(Math.floor(mC.width/16)).fill(1);
    function drawM() { mX.fillStyle = "rgba(0,0,0,0.1)"; mX.fillRect(0,0,mC.width,mC.height); mX.fillStyle = "#00f3ff"; mX.font = "15px monospace"; drops.forEach((y, i) => { mX.fillText(Math.random() > 0.5 ? "1" : "0", i*16, y*16); if(y*16 > mC.height && Math.random() > 0.975) drops[i] = 0; drops[i]++; }); }
    setInterval(drawM, 50);

    let activeLoop = null;
    let gameInterval = null;
    const canvas = document.getElementById('stage');
    const ctx = canvas.getContext('2d');

    function resetToMenu() {
        if(activeLoop) cancelAnimationFrame(activeLoop);
        if(gameInterval) clearInterval(gameInterval);
        activeLoop = null; gameInterval = null;
        document.getElementById('menu-content').style.display = 'block';
        document.getElementById('game-area').style.display = 'none';
        document.getElementById('global-exit').style.display = 'none';
        document.getElementById('score-display').innerText = "SCORE: 0";
        document.onkeydown = null;
    }

    function triggerGameOver(restartFunc) {
        if(activeLoop) cancelAnimationFrame(activeLoop);
        if(gameInterval) clearInterval(gameInterval);
        document.getElementById('cry-screen').style.display = 'flex';
        setTimeout(() => { document.getElementById('cry-screen').style.display = 'none'; restartFunc(); }, 2000);
    }

    // --- TETRIS (STABLE) ---
    function initTetris() {
        resetToMenu();
        document.getElementById('menu-content').style.display = 'none';
        document.getElementById('game-area').style.display = 'flex';
        document.getElementById('global-exit').style.display = 'block';
        canvas.width = 240; canvas.height = 400;
        
        let tScore = 0;
        const colors = [null, '#00f3ff', '#ff00ff', '#39ff14', '#ff0033', '#ff8800', '#ffff00', '#9d00ff'];
        const shapes = [ [[0,1,0,0],[0,1,0,0],[0,1,0,0],[0,1,0,0]], [[0,2,0],[0,2,0],[0,2,2]], [[0,3,0],[0,3,0],[3,3,0]], [[4,4],[4,4]], [[0,5,0],[5,5,5],[0,0,0]], [[0,6,6],[6,6,0],[0,0,0]], [[7,7,0],[0,7,7],[0,0,0]] ];
        const arena = Array.from({length: 20}, () => Array(12).fill(0));
        let player = { pos: {x: 4, y: 0}, matrix: shapes[Math.floor(Math.random()*shapes.length)] };

        function rotate(matrix) { for(let y=0; y<matrix.length; ++y) { for(let x=0; x<y; ++x) { [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]]; } } matrix.forEach(row => row.reverse()); }
        
        function collide(p, a) {
            const [m, o] = [p.matrix, p.pos];
            for(let y=0; y<m.length; ++y) {
                for(let x=0; x<m[y].length; ++x) {
                    if(m[y][x] !== 0 && (a[y+o.y] && a[y+o.y][x+o.x]) !== 0) return true;
                }
            }
            return false;
        }

        function merge(a, p) { p.matrix.forEach((row, y) => { row.forEach((value, x) => { if(value !== 0) a[y + p.pos.y][x + p.pos.x] = value; }); }); }

        function playerDrop() {
            player.pos.y++;
            if (collide(player, arena)) {
                player.pos.y--;
                merge(arena, player);
                // Yeni par√ßa √ºret
                player.pos.y = 0;
                player.pos.x = 4;
                player.matrix = shapes[Math.floor(Math.random()*shapes.length)];
                // Eƒüer yeni par√ßa √ßƒ±ktƒ±ƒüƒ± an √ßarpƒ±yorsa GAME OVER
                if (collide(player, arena)) { triggerGameOver(initTetris); return; }
                
                // Satƒ±r silme ve skor
                outer: for(let y=arena.length-1; y>0; y--) {
                    for(let x=0; x<arena[y].length; x++) if(arena[y][x]===0) continue outer;
                    const row = arena.splice(y, 1)[0].fill(0);
                    arena.unshift(row);
                    tScore += 100;
                    document.getElementById('score-display').innerText = "SCORE: " + tScore;
                    y++;
                }
            }
        }

        document.onkeydown = e => {
            if(e.keyCode==37) { player.pos.x--; if(collide(player, arena)) player.pos.x++; }
            if(e.keyCode==39) { player.pos.x++; if(collide(player, arena)) player.pos.x--; }
            if(e.keyCode==40) { playerDrop(); }
            if(e.keyCode==38) {
                const pre = player.matrix.map(row => [...row]);
                rotate(player.matrix);
                if(collide(player, arena)) player.matrix = pre;
            }
        };

        function draw() {
            ctx.fillStyle = '#000'; ctx.fillRect(0,0,canvas.width,canvas.height);
            ctx.save(); ctx.scale(20, 20);
            // Arena √ßizimi
            arena.forEach((row, y) => { row.forEach((val, x) => { if(val){ ctx.fillStyle=colors[val]; ctx.fillRect(x,y,1,1); ctx.strokeStyle="rgba(255,255,255,0.1)"; ctx.lineWidth=0.05; ctx.strokeRect(x,y,1,1); } }); });
            // Oyuncu √ßizimi
            player.matrix.forEach((row, y) => { row.forEach((val, x) => { if(val){ ctx.fillStyle=colors[val]; ctx.fillRect(x+player.pos.x, y+player.pos.y, 1, 1); ctx.strokeStyle="white"; ctx.lineWidth=0.05; ctx.strokeRect(x+player.pos.x, y+player.pos.y, 1, 1); } }); });
            ctx.restore();
            activeLoop = requestAnimationFrame(draw);
        }

        gameInterval = setInterval(playerDrop, 800);
        draw();
    }

    // --- CYBER SNAKE & PACMAN (Aynƒ± stabil mantƒ±k) ---
    function initSnake() {
        resetToMenu(); document.getElementById('menu-content').style.display='none'; document.getElementById('game-area').style.display='flex'; document.getElementById('global-exit').style.display='block';
        canvas.width = 400; canvas.height = 400;
        let sScore = 0, box = 20, d = "RIGHT", snake = [{x: 9*box, y: 10*box}], food = {x: 40, y: 40};
        document.onkeydown = e => { if(e.keyCode==37 && d!="RIGHT") d="LEFT"; if(e.keyCode==38 && d!="DOWN") d="UP"; if(e.keyCode==39 && d!="LEFT") d="RIGHT"; if(e.keyCode==40 && d!="UP") d="DOWN"; };
        gameInterval = setInterval(() => {
            ctx.fillStyle = "#000b1a"; ctx.fillRect(0,0,400,400);
            let sX = snake[0].x, sY = snake[0].y;
            if(d=="LEFT") sX-=box; if(d=="UP") sY-=box; if(d=="RIGHT") sX+=box; if(d=="DOWN") sY+=box;
            if(sX < 0 || sX >= 400 || sY < 0 || sY >= 400 || snake.some(t => t.x == sX && t.y == sY)) { triggerGameOver(initSnake); return; }
            if(sX == food.x && sY == food.y) { food = {x:Math.floor(Math.random()*19)*box, y:Math.floor(Math.random()*19)*box}; sScore += 1; document.getElementById('score-display').innerText = "SCORE: " + sScore; } else { snake.pop(); }
            snake.unshift({x:sX, y:sY});
            snake.forEach((p, i) => { ctx.fillStyle = i==0 ? "#00f3ff" : "#005a66"; ctx.fillRect(p.x+2, p.y+2, box-4, box-4); if(i==0){ ctx.fillStyle="red"; ctx.fillRect(p.x+4, p.y+4, 4, 4); ctx.fillRect(p.x+12, p.y+4, 4, 4); } });
            ctx.fillStyle = "#ff00ff"; ctx.fillRect(food.x+5, food.y+5, 10, 10);
        }, 100);
    }

    function initPacman() {
        resetToMenu(); document.getElementById('menu-content').style.display='none'; document.getElementById('game-area').style.display='flex'; document.getElementById('global-exit').style.display='block';
        canvas.width = 400; canvas.height = 400;
        let pScore=0, wave=1, bullets=[], lastShot=0, px=200, py=200, pd=0;
        let dots = Array.from({length: 10}, () => ({x:Math.random()*380, y:Math.random()*380}));
        let ghosts = [{x:50, y:50, speed:1.5, type:'chaser'}];
        document.onkeydown = e => { if(e.keyCode==37) pd=1; if(e.keyCode==38) pd=2; if(e.keyCode==39) pd=3; if(e.keyCode==40) pd=4; };
        gameInterval = setInterval(() => {
            ctx.fillStyle="black"; ctx.fillRect(0,0,400,400);
            if(pd==1) px-=4; if(pd==2) py-=4; if(pd==3) px+=4; if(pd==4) py+=4;
            if(pScore >= 100 && wave == 1) { wave = 2; ghosts.push({x:350,y:350,speed:1, type:'sniper'}); }
            dots.forEach((d,i) => { ctx.fillStyle="#ff00ff"; ctx.beginPath(); ctx.arc(d.x, d.y, 5, 0, 7); ctx.fill(); if(Math.hypot(px-d.x, py-d.y) < 20) { dots[i] = {x:Math.random()*380, y:Math.random()*380}; pScore += 10; document.getElementById('score-display').innerText = (wave > 1 ? "WAVE 2 | " : "") + "SCORE: " + pScore; } });
            ghosts.forEach(g => { g.x += (px > g.x ? g.speed : -g.speed); g.y += (py > g.y ? g.speed : -g.speed); ctx.fillStyle= (g.type=='sniper') ? "#ff8800" : "red"; ctx.fillRect(g.x-10, g.y-10, 20, 20); if(g.type === 'sniper' && Date.now() - lastShot > 2000) { let angle = Math.atan2(py - g.y, px - g.x); bullets.push({x:g.x, y:g.y, vx: Math.cos(angle)*5, vy: Math.sin(angle)*5}); lastShot = Date.now(); } if(Math.hypot(px-g.x, py-g.y) < 20) triggerGameOver(initPacman); });
            bullets.forEach(b => { b.x += b.vx; b.y += b.vy; ctx.fillStyle="white"; ctx.beginPath(); ctx.arc(b.x,b.y,3,0,7); ctx.fill(); if(Math.hypot(px-b.x, py-b.y) < 15) triggerGameOver(initPacman); });
            ctx.fillStyle="yellow"; ctx.beginPath(); ctx.arc(px,py,15,0.2*Math.PI, 1.8*Math.PI); ctx.lineTo(px,py); ctx.fill();
        }, 30);
    }
</script>
</body>
</html>
