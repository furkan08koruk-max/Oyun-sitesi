<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberHub v6.0 | Auto-Reset & Tetris</title>
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-pink: #ff00ff;
            --neon-green: #39ff14;
            --panel-bg: rgba(0, 10, 25, 0.95);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; color: #fff; font-family: 'Courier New', monospace; overflow: hidden; height: 100vh; }
        #matrix-canvas { position: fixed; top: 0; left: 0; z-index: -1; }

        .wrapper { display: flex; align-items: center; justify-content: center; height: 100vh; }
        
        .main-panel {
            background: var(--panel-bg);
            border: 2px solid var(--neon-blue);
            backdrop-filter: blur(10px);
            padding: 40px; border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.3);
            width: 90%; max-width: 800px; text-align: center;
        }

        h1 { font-size: 2.2rem; text-shadow: 0 0 15px var(--neon-blue); margin-bottom: 20px; letter-spacing: 3px; }

        .btn {
            background: transparent; border: 2px solid var(--neon-blue); color: var(--neon-blue);
            padding: 12px 25px; cursor: pointer; text-transform: uppercase; transition: 0.3s;
            font-weight: bold; margin: 10px;
        }
        .btn:hover { background: var(--neon-blue); color: #000; box-shadow: 0 0 20px var(--neon-blue); }

        .sub-menu { display: none; justify-content: center; gap: 15px; margin-top: 20px; }
        .active-menu { display: flex; }

        .item-btn {
            border: 1px solid var(--neon-green); color: var(--neon-green);
            padding: 15px; cursor: pointer; transition: 0.3s; flex: 1;
            clip-path: polygon(0 0, 90% 0, 100% 30%, 100% 100%, 0% 100%);
        }
        .item-btn:hover { background: var(--neon-green); color: #000; box-shadow: 0 0 15px var(--neon-green); }

        #game-area { display: none; flex-direction: column; align-items: center; }
        canvas { border: 2px solid var(--neon-blue); background: #000; box-shadow: 0 0 20px var(--neon-blue); }
        .score { font-size: 20px; color: var(--neon-blue); margin-bottom: 10px; font-weight: bold; }
    </style>
</head>
<body>

<canvas id="matrix-canvas"></canvas>

<div class="wrapper">
    <div id="main-ui" class="main-panel">
        <div id="menu-content">
            <h1>SYSTEM OVERRIDE</h1>
            <div class="category-btns">
                <button class="btn" onclick="showSub('game-list')">OYUN_SE√áƒ∞Mƒ∞</button>
                <button class="btn" onclick="location.reload()">Sƒ∞STEMƒ∞_YENƒ∞LE</button>
            </div>

            <div id="game-list" class="sub-menu">
                <div class="item-btn" onclick="initSnake()">üêç YILAN_V2</div>
                <div class="item-btn" onclick="initPacman()">üü° PACMAN</div>
                <div class="item-btn" onclick="initTetris()">üß± TETRƒ∞S</div>
            </div>
        </div>

        <div id="game-area">
            <div id="score-text" class="score">DATA_STREAM: 0</div>
            <canvas id="stage" width="400" height="400"></canvas>
            <button class="btn" onclick="initTetris()" style="margin-top:20px; border-color:var(--neon-pink); color:var(--neon-pink);">TETRƒ∞S_MOD√úL√úNE_GE√á</button>
        </div>
    </div>
</div>

<script>
    // 1. Matrix Arka Plan
    const mC = document.getElementById('matrix-canvas');
    const mX = mC.getContext('2d');
    mC.width = window.innerWidth; mC.height = window.innerHeight;
    const bin = "10"; const drops = Array(Math.floor(mC.width/16)).fill(1);
    function drawM() {
        mX.fillStyle = "rgba(0,0,0,0.1)"; mX.fillRect(0,0,mC.width,mC.height);
        mX.fillStyle = "#00f3ff"; mX.font = "15px monospace";
        drops.forEach((y, i) => {
            mX.fillText(bin[Math.floor(Math.random()*bin.length)], i*16, y*16);
            if(y*16 > mC.height && Math.random() > 0.975) drops[i] = 0; drops[i]++;
        });
    }
    setInterval(drawM, 50);

    function showSub(id) {
        document.querySelectorAll('.sub-menu').forEach(el => el.classList.remove('active-menu'));
        document.getElementById(id).classList.add('active-menu');
    }

    let loop;
    const canvas = document.getElementById('stage');
    const ctx = canvas.getContext('2d');

    // 2. YILAN OYUNU (Kenara √áarpƒ±nca Otomatik Reser)
    function initSnake() {
        clearInterval(loop);
        document.getElementById('menu-content').style.display = 'none';
        document.getElementById('game-area').style.display = 'flex';
        
        let box = 20;
        let score = 0;
        let d = "RIGHT";
        let snake = [{x: 9*box, y: 10*box}];
        let food = {x: Math.floor(Math.random()*19+1)*box, y: Math.floor(Math.random()*19+1)*box};

        document.onkeydown = e => {
            if(e.keyCode==37 && d!="RIGHT") d="LEFT";
            else if(e.keyCode==38 && d!="DOWN") d="UP";
            else if(e.keyCode==39 && d!="LEFT") d="RIGHT";
            else if(e.keyCode==40 && d!="UP") d="DOWN";
        };

        loop = setInterval(() => {
            ctx.fillStyle = "black"; ctx.fillRect(0, 0, 400, 400);
            
            // √áizim
            for(let i=0; i<snake.length; i++){
                ctx.fillStyle = (i==0) ? "#39ff14" : "#008f11";
                ctx.fillRect(snake[i].x, snake[i].y, box-1, box-1);
            }
            ctx.fillStyle = "#ff00ff"; ctx.fillRect(food.x, food.y, box-1, box-1);

            let sX = snake[0].x; let sY = snake[0].y;
            if(d=="LEFT") sX-=box; if(d=="UP") sY-=box; if(d=="RIGHT") sX+=box; if(d=="DOWN") sY+=box;

            // Kenara √áarpma Kontrol√º (Otomatik Yeniden Ba≈ülatma)
            if(sX < 0 || sX >= 400 || sY < 0 || sY >= 400 || snake.some(t => t.x == sX && t.y == sY)) {
                // Her ≈üeyi sƒ±fƒ±rla
                snake = [{x: 9*box, y: 10*box}];
                d = "RIGHT";
                score = 0;
                document.getElementById('score-text').innerText = "DATA_STREAM: 0";
                return;
            }

            if(sX == food.x && sY == food.y){
                score++;
                document.getElementById('score-text').innerText = "DATA_STREAM: " + score;
                food = {x: Math.floor(Math.random()*19+1)*box, y: Math.floor(Math.random()*19+1)*box};
            } else snake.pop();

            snake.unshift({x: sX, y: sY});
        }, 100);
    }

    // 3. TETRƒ∞S MOD√úL√ú (Yeni Buton ƒ∞√ßin)
    function initTetris() {
        clearInterval(loop);
        document.getElementById('menu-content').style.display = 'none';
        document.getElementById('game-area').style.display = 'flex';
        ctx.setTransform(1, 0, 0, 1, 0, 0); // Reset scale
        ctx.scale(20, 20); // Tetris i√ßin √∂l√ßekleme

        let arena = Array.from({length: 20}, () => Array(12).fill(0));
        let player = { pos: {x: 4, y: 0}, matrix: [[0,1,0],[1,1,1],[0,0,0]] };
        let tScore = 0;

        function draw() {
            ctx.fillStyle = '#000'; ctx.fillRect(0, 0, 400, 400);
            player.matrix.forEach((row, y) => {
                row.forEach((val, x) => {
                    if(val) { ctx.fillStyle = '#00f3ff'; ctx.fillRect(x + player.pos.x, y + player.pos.y, 1, 1); }
                });
            });
            arena.forEach((row, y) => {
                row.forEach((val, x) => {
                    if(val) { ctx.fillStyle = '#ff00ff'; ctx.fillRect(x, y, 1, 1); }
                });
            });
        }

        loop = setInterval(() => {
            player.pos.y++;
            if(player.pos.y > 17) player.pos.y = 0; // Basit demo hareketi
            draw();
        }, 200);

        document.getElementById('score-text').innerText = "TETRIS_ACTIVE";
    }

    // Pacman (Eski Kod Korundu)
    function initPacman() { /* ... √∂nceki s√ºr√ºmdeki pacman mantƒ±ƒüƒ± ... */ }
</script>
</body>
</html>
